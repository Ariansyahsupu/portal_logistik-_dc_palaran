        const appId = typeof __app_id !== 'undefined' ? __app_id : 'dc-palaran-app';

        // --- 2. STATE MANAGEMENT ---
        const AppState = {

            dashboardMode: 'selection', 
            dashboardDataFetched: false,
            navbarScrolled: false, 
            mobileMenuOpen: false,
            projectMenuOpen: false, 
            reportView: 'YTD', 
            selectedWeek: 1,
            selectedMonth: null,
            selectedWeeklyCard: null,
            zerpdData: new Map(),
            isZerpdUploaded: false,
            isCatalogLocked: true,

            weeklyBreakdown: [],

            reminderGR: [],

            sliderIndex: 0,

            constructionUnlocked: false,

            constructionLoading: false,
            constructionError: null,
            // Budget Monitoring States
            budgetUnlocked: false,
            budgetLoading: false,
            budgetData: { 
                totalAll: 0, 
                siteGroups: { 'DC PLRN': { total: 0, items: [] }, 'CPLRN': { total: 0, items: [] }, 'Depo SMD': { total: 0, items: [] } },
                aggregatedCosts: [] 
            },
            // Inventory Dashboard Data
            inventoryData: {

                dc: { unrestricted: 0, inTransit: 0 },
                cplrn: { unrestricted: 0, inTransit: 0 },

            },
            // Utilization Year
            utilizationYear: null,
            rawUtilData2025: [], // Data Khusus 2025 (Link Lama)
            rawUtilData2026: [], // Data Khusus 2026 (Link Baru)
            // Security State
            isPasswordModalOpen: false,
            pendingAction: null,
            passwordError: false
        };

        // --- 3. UTILITIES ---
        const formatIDR = (val) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(val);
        const normalizeString = (str) => String(str).toUpperCase().replace(/[^A-Z0-9]/g, '');
        
        const renderIcons = (retries = 0) => { 
            if (window.lucide) { window.lucide.createIcons(); } 
            else if (retries < 20) { setTimeout(() => renderIcons(retries + 1), 100); }
        };

        const parseCSV = (text) => {
             const rows = []; let currentRow = [], currentCell = '', inQuotes = false;
             for (let i = 0; i < text.length; i++) {
                 const char = text[i];
                 if (char === '"' && text[i+1] === '"') { currentCell += '"'; i++; }
                 else if (char === '"') inQuotes = !inQuotes;
                 else if ((char === ',' || char === ';') && !inQuotes) { currentRow.push(currentCell.trim()); currentCell = ''; }
                 else if ((char === '\n' || char === '\r') && !inQuotes) {
                     if (currentCell || currentRow.length) rows.push(currentRow);
                     currentRow = []; currentCell = '';
                 } else currentCell += char;
             }
             if (currentCell || currentRow.length) { currentRow.push(currentCell.trim()); rows.push(currentRow); }
             return rows;
        }

        const parseFlexibleNumber = (str) => {
            if (!str) return 0;
            str = str.toString().trim();
            if (str === '-' || str === '') return 0;
            const isNegative = str.includes('(') && str.includes(')');
            let cleanStr = str.replace(/[^0-9,.-]/g, '');
            if ((cleanStr.match(/\./g) || []).length > 1 || (cleanStr.includes('.') && cleanStr.indexOf('.') < cleanStr.length - 3)) {
                cleanStr = cleanStr.replace(/\./g, ''); cleanStr = cleanStr.replace(',', '.');  
            } else if (cleanStr.includes(',')) { cleanStr = cleanStr.replace(/,/g, ''); }
            let val = parseFloat(cleanStr);
            if (isNaN(val)) return 0;
            return isNegative ? -val : val;
        };

        const parseDateFlexible = (dateStr) => {
            if (!dateStr) return null;
            // PERBAIKAN: Support pemisah titik (.) untuk format Indonesia (dd.mm.yyyy)
            const parts = dateStr.trim().split(/[\/\-\.]/);
            
            if (parts.length === 3) {
                const p0 = parseInt(parts[0], 10);
                const p1 = parseInt(parts[1], 10);
                const p2 = parseInt(parts[2], 10);
                
                // Pastikan hasil parse adalah angka valid
                if (!isNaN(p0) && !isNaN(p1) && !isNaN(p2)) {
                    if (p2 > 1000) return new Date(p2, p1 - 1, p0); // DD/MM/YYYY
                    else if (p0 > 1000) return new Date(p0, p1 - 1, p2); // YYYY/MM/DD
                }
            }
            const date = new Date(dateStr);
            return isNaN(date.getTime()) ? null : date;
        };

        const getMonthName = (dateStr) => {
            if(!dateStr || typeof dateStr !== 'string' || dateStr.trim() === '') return "Mei-Agustus";
            const cleanStr = dateStr.trim();
            const monthsID = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            const match = monthsID.find(m => cleanStr.toLowerCase().includes(m.toLowerCase()));
            if(match) return match;
            const monthsEN = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const idxEN = monthsEN.findIndex(m => cleanStr.toLowerCase().includes(m.toLowerCase()));
            if(idxEN !== -1) return monthsID[idxEN];
            return "Unknown";
        };

        const calculateWeekFromDate = (date) => {
            if(!date) return 1;
            const day = date.getDate();
            return Math.ceil(day / 7);
        };

        const generateDonutChartSVG = (data, centerText = "Total", centerValue = "") => {
            const total = data.reduce((acc, curr) => acc + curr.value, 0);
            let cumulativePercent = 0;
            const size = 160;
            if (total === 0) return `<div class="h-[160px] w-[160px] flex items-center justify-center text-slate-400 text-xs">No Data</div>`;
            const getCoords = (percent) => {
                const x = Math.cos(2 * Math.PI * percent);
                const y = Math.sin(2 * Math.PI * percent);
                return [x, y];
            };
            let paths = data.map((slice, i) => {
                const startPercent = cumulativePercent;
                const slicePercent = slice.value / total || 0;
                cumulativePercent += slicePercent;
                const endPercent = cumulativePercent;
                const [startX, startY] = getCoords(startPercent);
                const [endX, endY] = getCoords(endPercent);
                const largeArcFlag = slicePercent > 0.5 ? 1 : 0;
                if(slicePercent >= 0.999) return `<circle cx="0" cy="0" r="1" fill="${slice.color}" />`;
                const d = `M ${startX} ${startY} A 1 1 0 ${largeArcFlag} 1 ${endX} ${endY} L 0 0`;
                return `<path d="${d}" fill="${slice.color}" />`;
            }).join('');
            return `<div class="relative flex justify-center items-center"><svg viewBox="-1 -1 2 2" width="${size}" height="${size}" style="transform: rotate(-90deg)">${paths}<circle cx="0" cy="0" r="0.6" fill="white" /></svg><div class="absolute inset-0 flex flex-col items-center justify-center text-slate-800"><span class="text-[10px] font-bold uppercase text-slate-400">${centerText}</span><span class="text-xs font-extrabold">${centerValue || formatIDR(total).replace('Rp', '')}</span></div></div>`;
        };

        const generateCircularProgress = (percentage, color, label, icon) => {
            const size = 100;
            const strokeWidth = 8;
            const radius = (size - strokeWidth) / 2;
            const circumference = radius * 2 * Math.PI;
            const offset = circumference - (percentage / 100) * circumference;
            return `<div class="flex flex-col items-center justify-center p-4 bg-slate-800 rounded-xl shadow-lg border border-slate-700 w-full"><div class="relative w-24 h-24 mb-3"><svg viewBox="0 0 100 100" class="w-full h-full transform -rotate-90"><circle cx="50" cy="50" r="${radius}" stroke="currentColor" stroke-width="${strokeWidth}" fill="transparent" class="text-slate-700" /><circle cx="50" cy="50" r="${radius}" stroke="${color}" stroke-width="${strokeWidth}" fill="transparent" stroke-dasharray="${circumference}" stroke-dashoffset="${offset}" stroke-linecap="round" class="transition-all duration-1000 ease-out" /></svg><div class="absolute inset-0 flex items-center justify-center text-white"><i data-lucide="${icon}" class="w-8 h-8 opacity-80"></i></div></div><div class="text-center"><span class="block text-2xl font-bold text-white">${percentage.toFixed(1)}%</span><span class="text-xs font-bold uppercase tracking-wider text-slate-400">${label}</span></div></div>`;
        };

        const generateReportData = () => [];

        // --- 4. DATA LOGIC & ACTIONS ---
        const processUtilizationData = (year) => {
            // PERBAIKAN: Memilih Sumber Data Berdasarkan Tahun
            let rowsAll = [];
            if (year == 2025) {
                rowsAll = AppState.rawUtilData2025;
            } else if (year == 2026) {
                rowsAll = AppState.rawUtilData2026;
            }

            if (!rowsAll || rowsAll.length < 2) return;

            const headers = rowsAll[0].map(h => h.toString().toLowerCase().trim());
            let idxWeek = headers.findIndex(h => h.includes('week') || h.includes('minggu'));
            if (idxWeek === -1) idxWeek = 12; 
            let idxDate = 1; 

            // Smart Column Discovery (Re-used)
            let idxSite = headers.findIndex(h => h === 'site' || h.includes('plant') || h === 'project' || h.includes('nama project') || h.includes('site name'));
            if (idxSite === -1) idxSite = 8; 
            
            // PERBAIKAN LOGIKA KOLOM: Fokus pada 'Value' (K/10) dan 'Remarks' (L/11)
            let idxValue = headers.findIndex(h => h === 'value' || h.includes('dpp') || h.includes('amount'));
            if (idxValue === -1) idxValue = 10; // Default Kolom K
            
            let idxCategory = headers.findIndex(h => h === 'remarks' || h.includes('category') || h.includes('kategori'));
            if (idxCategory === -1) idxCategory = 11; // Default Kolom L

            // --- LOGIKA BARU SESUAI INSTRUKSI: FILTER TAHUN DARI KOLOM "YEARS" ATAU "N" ---
            let idxYear = headers.findIndex(h => h.includes('years') || h.includes('tahun'));
            if (idxYear === -1) idxYear = 13; // Default Kolom N (Index 13)

            const rowsUtil = rowsAll.slice(1);
            const siteMap = new Map();
            const monthMap = new Map(); 
            const weekMap = new Map();
            const categoryMap = new Map();
            const monthsOrder = ["Mei-Agustus", "Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            
            AppState.nonSohData = []; // Reset Non SOH

            rowsUtil.forEach(row => {
                if(!row[idxSite] || !row[idxValue]) return;
                
                const dateRaw = row[idxDate]; 
                const dateObj = parseDateFlexible(dateRaw);
                let rowYear = row[idxYear] ? row[idxYear].toString().trim() : '';
                
                // --- PERBAIKAN LOGIKA TAHUN (FIXED) ---
                if (rowYear.includes('.')) rowYear = rowYear.split('.')[0];

                if (!rowYear || rowYear === '-' || rowYear === '0' || rowYear.toLowerCase() === 'nan') {
                    if (dateObj && !isNaN(dateObj.getFullYear())) {
                        rowYear = dateObj.getFullYear().toString();
                    } else {
                        // Jika sumber data adalah 2025, paksa tahun kosong jadi 2025
                        // Jika sumber data adalah 2026, paksa tahun kosong jadi 2026 (opsional)
                        rowYear = year.toString(); 
                    }
                }
                
                // Filter Tahun Ekstra (Safety)
                if (year) {
                    if (rowYear.toString() !== year.toString()) return; 
                }

                let siteName = row[idxSite].trim();
                const siteKey = normalizeString(siteName); 
                
                let cleanVal = row[idxValue].replace(/[Rp\s.]/g, '').replace(',', '.');
                const rowValue = parseFloat(cleanVal) || 0;
                
                // --- PERBAIKAN PENGELOMPOKAN KATEGORI (AGREGASI) ---
                // Agar tidak menampilkan list material panjang, kita kelompokkan paksa.
                let rawCat = row[idxCategory] ? row[idxCategory].trim() : "";
                let categoryName = "STO"; // Default kategori (biasanya mayoritas data adalah STO)
                const lowerCat = rawCat.toLowerCase();

                if (lowerCat.includes("non soh")) { 
                    categoryName = "Part Non SOH"; 
                } 
                else if (lowerCat.includes("tf") || lowerCat.includes("transfer") || lowerCat.includes("posting")) { 
                    categoryName = "TF Posting"; 
                }
                // Selain Non SOH dan TF, semuanya masuk ke "STO"

                if (!categoryMap.has(categoryName)) categoryMap.set(categoryName, 0);
                categoryMap.set(categoryName, categoryMap.get(categoryName) + rowValue);

                if (categoryName === "Part Non SOH") {
                    AppState.nonSohData.push({ "Date": row[1] || "-", "Description": row[3] || "-", "Site": siteName, "Category": categoryName, "Amount": rowValue, "Week": row[idxWeek] || "-" });
                }

                if (siteMap.has(siteKey)) { siteMap.get(siteKey).totalValue += rowValue; } 
                else { siteMap.set(siteKey, { name: siteName, totalValue: rowValue }); }

                let monthName = getMonthName(dateRaw);
                if (!monthName || monthName === "Unknown") monthName = "Mei-Agustus";

                if (!monthMap.has(monthName)) { monthMap.set(monthName, { total: 0, sites: new Map() }); }
                const monthData = monthMap.get(monthName);
                monthData.total += rowValue;
                if (monthData.sites.has(siteKey)) monthData.sites.get(siteKey).value += rowValue;
                else monthData.sites.set(siteKey, { name: siteName, value: rowValue });

                let weekNum = 0;
                let weekRaw = (row[idxWeek] || "").toString().trim();
                const weekMatch = weekRaw.match(/(\d+)/);
                if (weekMatch) { weekNum = parseInt(weekMatch[0]); } else if (dateObj) { weekNum = calculateWeekFromDate(dateObj); }
                if (weekNum === 0 && monthName !== "Mei-Agustus") weekNum = 1;

                let weekKey = "";
                let weekLabel = "";
                let sortOrder = 0;
                if (monthName === "Mei-Agustus") {
                        weekKey = `W${weekNum > 0 ? weekNum : '1-5'}-MeiAug`;
                        weekLabel = `W${weekNum > 0 ? weekNum : '1-5'} Mei-Agustus`;
                        sortOrder = 0 + (weekNum || 0);
                } else {
                        const shortMonth = monthName.substring(0, 3);
                        weekKey = `W${weekNum}-${monthName}`;
                        weekLabel = `W${weekNum} ${shortMonth}`;
                        const mIdx = monthsOrder.indexOf(monthName);
                        const baseIdx = mIdx !== -1 ? mIdx * 100 : 9900; 
                        sortOrder = baseIdx + weekNum;
                }

                if (!weekMap.has(weekKey)) { weekMap.set(weekKey, { id: weekKey, label: weekLabel, total: 0, sites: new Map(), sortOrder: sortOrder }); }
                const weekData = weekMap.get(weekKey);
                weekData.total += rowValue;
                if (weekData.sites.has(siteKey)) weekData.sites.get(siteKey).value += rowValue;
                else weekData.sites.set(siteKey, { name: siteName, value: rowValue });
            });

            const newDashboardData = Array.from(siteMap.values()).map(item => {
                return { id: normalizeString(item.name), name: item.name, value: item.totalValue, ytd: { value: item.totalValue } };
            });
            const totalYTD = newDashboardData.reduce((a,b) => a + b.value, 0);
            newDashboardData.forEach(d => { d.percentage = totalYTD > 0 ? (d.value / totalYTD * 100) : 0; });
            AppState.dashboardData = newDashboardData.sort((a,b) => b.value - a.value);

            const newMonthlyData = Array.from(monthMap.entries()).map(([month, data]) => {
                const sitesArray = Array.from(data.sites.values()).sort((a,b) => b.value - a.value);
                const mIdx = monthsOrder.indexOf(month);
                return { name: month, value: data.total, percentage: 0, sites: sitesArray, sortIdx: mIdx };
            });
            const totalMonthly = newMonthlyData.reduce((a,b) => a + b.value, 0);
            newMonthlyData.forEach(d => { d.percentage = totalMonthly > 0 ? (d.value / totalMonthly * 100) : 0; });
            AppState.monthlyBreakdown = newMonthlyData.sort((a,b) => a.sortIdx - b.sortIdx);

            const newWeeklyData = Array.from(weekMap.values()).map(data => {
                const sitesArray = Array.from(data.sites.values()).sort((a,b) => b.value - a.value);
                return { id: data.id, name: data.label, value: data.total, percentage: 0, sites: sitesArray, sortOrder: data.sortOrder };
            });
            const totalWeekly = newWeeklyData.reduce((a,b) => a + b.value, 0);
            newWeeklyData.forEach(d => { d.percentage = totalWeekly > 0 ? (d.value / totalWeekly * 100) : 0; });
            AppState.weeklyBreakdown = newWeeklyData.sort((a,b) => a.sortOrder - b.sortOrder);
            
            const newYtdBreakdown = Array.from(categoryMap.entries()).map(([name, val]) => ({
                name: name,
                value: val,
                percentage: (totalYTD > 0) ? (val / totalYTD * 100) : 0
            })).sort((a,b) => b.value - a.value);
            AppState.ytdBreakdown = newYtdBreakdown;
        };

        const fetchDashboardDataAction = async () => {
            AppState.dashboardDataFetched = true;
            let dataUpdated = false;
            // Alarm Logic
            try {
                const alarmSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTPtHu0LJ4f9BZ_7zx4PFIgKShRcuFbl449_tVUbh6c0VKdTZvIM9KrfT7rp_ByEQXEr65OA4hN18Wk/pub?output=csv';
                const response = await fetch(alarmSheetUrl);
                if (response.ok) {
                    const text = await response.text();
                    const allRows = parseCSV(text);
                    let dateColumnIndex = 34; 
                    let siteColumnIndex = 36; 
                    if (allRows.length > 0) {
                        const headerRow = allRows[0];
                        const foundDateIdx = headerRow.findIndex(cell => cell && cell.toString().toLowerCase().includes('tanggal terkirim'));
                        if (foundDateIdx !== -1) dateColumnIndex = foundDateIdx;
                        const foundSiteIdx = headerRow.findIndex(cell => cell && cell.toString().toLowerCase().includes('site tujuan'));
                        if (foundSiteIdx !== -1) siteColumnIndex = foundSiteIdx;
                    }
                    const rows = allRows.slice(1);
                    let pendingItems = [], reminderItems = [], onTrackItems = [];
                    const today = new Date();
                    rows.forEach(row => {
                        if (!row || row.length < 7) return; 
                        const sto = row[6];
                        if(!sto) return;
                        const project = (row[siteColumnIndex] && row[siteColumnIndex] !== 'undefined') ? row[siteColumnIndex] : 'Unknown';
                        const dateStr = row[dateColumnIndex]; 
                        if (dateStr) {
                            const sentDate = parseDateFlexible(dateStr);
                            if (sentDate) {
                                const diff = Math.ceil(Math.abs(today - sentDate) / (1000 * 60 * 60 * 24));
                                if (diff > 30) pendingItems.push({ sto, project, days: diff, date: dateStr });
                                else if (diff >= 7) reminderItems.push({ sto, project, days: diff, date: dateStr });
                                else onTrackItems.push({ sto, project, days: diff, date: dateStr });
                            }
                        }
                    });
                    AppState.fullPendingGR = pendingItems; AppState.pendingGR = pendingItems; 
                    AppState.fullReminderGR = reminderItems; AppState.reminderGR = reminderItems;
                    AppState.fullOnTrackGR = onTrackItems; AppState.onTrackGR = onTrackItems;
                    dataUpdated = true;
                }
            } catch(e) { console.warn("Alarm Fetch Failed:", e.message); }

            // Utilization Logic - PERBAIKAN: FETCH DUA SUMBER DATA (2025 & 2026)
            const utilUrl2025 = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgvF0NUSq_o9gV90IzgKGAeNiNu3I5KH0D8vde-hHHngl8Pw2HYvPGSdurUe_O0c9LM6aoApnG31TH/pub?gid=1387121170&single=true&output=csv';
            const utilUrl2026 = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgvF0NUSq_o9gV90IzgKGAeNiNu3I5KH0D8vde-hHHngl8Pw2HYvPGSdurUe_O0c9LM6aoApnG31TH/pub?gid=867366339&single=true&output=csv';
            
            try {
                const [res25, res26] = await Promise.all([fetch(utilUrl2025), fetch(utilUrl2026)]);
                
                if(res25.ok) {
                    const text25 = await res25.text();
                    AppState.rawUtilData2025 = parseCSV(text25);
                    dataUpdated = true;
                }
                
                if(res26.ok) {
                    const text26 = await res26.text();
                    AppState.rawUtilData2026 = parseCSV(text26);
                    dataUpdated = true;
                }
            } catch(e) { console.error("Utilization Fetch Error:", e); }
            finally {
                if (dataUpdated || AppState.currentView === 'dashboard') render();
            }
        };

        const fetchInventoryDataAction = async () => {
            AppState.inventoryData.loading = true;
            render();

            const urls = [

            ];

            try {
                // FIXED: Menggunakan fetch standar untuk stabilitas
                const [resDC, resCPLRN, resSMD] = await Promise.all(urls.map(url => fetch(url)));
                
                const processData = (rows) => {
                    let unrestr = 0;
                    let transit = 0;
                    
                    if (!rows || rows.length < 2) return { unrestricted: 0, inTransit: 0 };

                    // --- LOGIKA SESUAI INSTRUKSI (Value In Transit) ---
                    
                    // 2. Penentuan Posisi Data (Default Awal)
                    let idxUnrestricted = 0; // Kolom A
                    let idxTransit = 1;      // Kolom B (Langkah Antisipasi)

                    // 1. Pencarian Judul Kolom (Header)
                    if (rows.length > 0) {
                        const headerRow = rows[0];
                        headerRow.forEach((cell, i) => {
                            if (cell) {
                                const c = cell.toString().toLowerCase().trim();
                                if (c.includes('unrestricted')) idxUnrestricted = i;
                                
                                // Mencari kolom yang judulnya memiliki kata "Value In Transit"
                                if (c.includes('value in transit')) {
                                    idxTransit = i; // Mengunci kolom jika ditemukan
                                }
                            }
                        });
                    }

                    // 3. Penyaringan & Pembersihan Data
                    for(let i = 1; i < rows.length; i++) {
                        const row = rows[i];
                        if (row.length > 0) {
                            let rawN = (row[idxUnrestricted] !== undefined) ? row[idxUnrestricted].toString() : "0";
                            let rawP = (row[idxTransit] !== undefined) ? row[idxTransit].toString() : "0";
                            
                            rawN = rawN.trim();
                            rawP = rawP.trim();

                            // Melewati baris kosong atau judul ulang
                            if ((rawN === "" || rawN === "-") && (rawP === "" || rawP === "-")) continue;
                            const rawN_lower = rawN.toLowerCase();
                            const rawP_lower = rawP.toLowerCase();
                            if (rawN_lower.includes('value') || rawP_lower.includes('value')) continue;
                            if (rawN_lower.includes('total') || rawP_lower.includes('total')) continue;

                            // 4. Perhitungan Total
                            unrestr += parseFlexibleNumber(rawN);
                            transit += parseFlexibleNumber(rawP);
                        }
                    }
                    return { unrestricted: unrestr, inTransit: transit };
                };

                }

                }

        const handleZerpdUploadAction = async (input) => { 
            const statusEl = document.getElementById('zerpdStatus');
            if (input.files.length === 0) {
                statusEl.textContent = "Waiting for file...";
                return;
            }
            
            const file = input.files[0];
            statusEl.textContent = `Processing ${file.name}...`;

            try {
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data, { type: 'buffer' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                
                // Read data from the sheet. Assuming relevant data is in column M (Material) and O (Part Number)
                const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                if (json.length < 2) {
                    statusEl.textContent = "Error: File is empty or malformed.";
                    AppState.isZerpdUploaded = false;
                    render();
                    return;
                }

                // Attempt to auto-detect header row and column indices
                let headerRowIndex = -1;
                let colIndexMPN = -1; // Manufacturing Part Number
                let colIndexMaterial = -1; // Material Number

                for (let r = 0; r < Math.min(json.length, 10); r++) {
                    const row = json[r];
                    if (Array.isArray(row)) {
                        for (let c = 0; c < row.length; c++) {
                            const header = String(row[c]).trim().toLowerCase();
                            if (header.includes('manuf')) colIndexMPN = c;
                            if (header.includes('material')) colIndexMaterial = c;
                        }
                        // Stop searching if we found both, or if we passed a reasonable header section
                        if (colIndexMPN !== -1 && colIndexMaterial !== -1) {
                            headerRowIndex = r;
                            break;
                        }
                    }
                }
                
                if (colIndexMPN === -1 || colIndexMaterial === -1) {
                    statusEl.textContent = "Error: Could not find 'Material' and 'Manuf Part Number' columns.";
                    AppState.isZerpdUploaded = false;
                    render();
                    return;
                }

                const newZerpdMap = new Map();
                for (let i = headerRowIndex + 1; i < json.length; i++) {
                    const row = json[i];
                    if (row && row[colIndexMPN]) {
                        const mpn = normalizeString(row[colIndexMPN]);
                        const material = String(row[colIndexMaterial] || 'N/A').trim();
                        if (mpn.length > 0) {
                            newZerpdMap.set(mpn, material);
                        }
                    }
                }

                AppState.zerpdData = newZerpdMap;
                AppState.isZerpdUploaded = true;
                AppState.isCatalogLocked = true; // Re-lock until verified
                statusEl.textContent = `File Loaded. ${newZerpdMap.size} unique PN records found.`;
                render();
            } catch (e) {
                console.error("ZERPD File Processing Error:", e);
                statusEl.textContent = "Error processing file. See console for details.";
                AppState.isZerpdUploaded = false;
                render();
            }
        };

        // --- NEW: TRANSIT MONITORING LOGIC ---
        window.initTransitMonitoring = async function() {
            // --- KONFIGURASI ---
            const startVal = 14538009628;
            const targetEndVal = 0; 
            const startDateStr = "2025-12-27";
            const endDateStr = "2026-06-30";
            
            // Masukkan URL Web App Apps Script Anda di sini
            const scriptUrl = "https://script.google.com/macros/s/AKfycbzZBPstaYWUd344I71wu2YwEe5eWNz8SAim0VBRy5QpwHgyzGpWGXJxzpj-hOkQuQNP/exec";

            // --- 1. SETUP DATA SEMESTER ---
            function generateBaseline() {
                const labels = [];
                const targetData = [];
                const dateMap = {}; 
                
                const start = new Date(startDateStr);
                const end = new Date(endDateStr);
                const totalDays = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
                const dailyDrop = (startVal - targetEndVal) / totalDays;

                let current = new Date(start);
                let val = startVal;
                let idx = 0;

                while (current <= end) {
                    const label = current.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
                    const isoKey = current.toISOString().split('T')[0]; // YYYY-MM-DD
                    
                    labels.push(label);
                    targetData.push(val);
                    dateMap[isoKey] = idx; 

                    val -= dailyDrop;
                    current.setDate(current.getDate() + 1);
                    idx++;
                }
                return { labels, targetData, dateMap };
            }

            const baseline = generateBaseline();

            // --- 2. CHART SETUP ---
            const ctxEl = document.getElementById('transitChart');
            if(!ctxEl) return; // Guard clause if element doesn't exist
            
            const ctx = ctxEl.getContext('2d');
            
            // Destroy existing chart if present to prevent canvas reuse error
            if(window.myTransitChart) {
                window.myTransitChart.destroy();
            }

            window.myTransitChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: baseline.labels,
                    datasets: [
                        {
                            label: 'Target Line',
                            data: baseline.targetData,
                            borderColor: 'rgba(255, 255, 255, 0.2)',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            pointRadius: 0,
                            fill: false,
                            order: 2
                        },
                        {
                            label: 'Aktual SoH',
                            data: [], // Diisi nanti
                            borderColor: '#06B6D4', // Cyan
                            backgroundColor: (context) => {
                                const ctx = context.chart.ctx;
                                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                                gradient.addColorStop(0, 'rgba(6, 182, 212, 0.5)');
                                gradient.addColorStop(1, 'rgba(6, 182, 212, 0)');
                                return gradient;
                            },
                            borderWidth: 3,
                            pointRadius: 4,
                            pointBackgroundColor: '#0B0F19',
                            pointBorderColor: '#06B6D4',
                            pointBorderWidth: 2,
                            fill: true,
                            tension: 0.3,
                            order: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false }, tooltip: { mode: 'index', intersect: false, callbacks: { label: (c) => c.dataset.label + ': ' + new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0, notation: "compact" }).format(c.raw) } } },
                    scales: { 
                        y: { 
                            min: 0, 
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#9CA3AF', callback: (v) => (v/1000000000).toFixed(1) + 'M' } 
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { color: '#9CA3AF', maxTicksLimit: 12 } 
                        }
                    }
                }
            });

            // --- 3. FETCH DATA ---
            const statusEl = document.getElementById('apiStatus');
            if(statusEl) statusEl.innerText = "Memuat...";
            
            try {
                // Anti-cache param
                const response = await fetch(scriptUrl + "?v=" + new Date().getTime());
                const json = await response.json();

                if (json.status === 'success' && json.data) {
                    const rows = json.data;
                    const actualData = new Array(baseline.labels.length).fill(null);
                    let lastValue = startVal; // Default ke start jika data kosong

                    if (rows.length > 0) {
                        rows.forEach((row, i) => {
                            if (i === 0) return; // Skip Header

                            // Baca Tanggal & Nilai
                            let rawDate = row[0];
                            let rawVal = row[1];
                            let val = 0;

                            // Parsing Nilai
                            if (typeof rawVal === 'number') val = rawVal;
                            else if (typeof rawVal === 'string') {
                                let s = rawVal.replace(/[^0-9,.-]/g, '');
                                if(s.includes('.') && s.includes(',')) s = s.replace(/\./g, '').replace(',', '.');
                                else if(s.includes(',')) s = s.replace(',', '.');
                                val = parseFloat(s);
                            }

                            // Parsing Tanggal ke ISO YYYY-MM-DD
                            if (rawDate) {
                                let d = new Date(rawDate);
                                if (!isNaN(d.getTime())) {
                                    let key = d.toISOString().split('T')[0];
                                    
                                    // Mapping ke Grafik
                                    if (baseline.dateMap.hasOwnProperty(key) && !isNaN(val)) {
                                        const idx = baseline.dateMap[key];
                                        actualData[idx] = val;
                                        lastValue = val; // Update nilai terakhir
                                    }
                                }
                            }
                        });
                    }

                    // Update Chart
                    if (window.myTransitChart) {
                        window.myTransitChart.data.datasets[1].data = actualData;
                        window.myTransitChart.update();
                    }

                    // Update KPI
                    const cleared = startVal - lastValue;
                    const pct = (cleared / startVal) * 100;

                    const fmt = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0, notation: "compact" });

                    // SAFETY CHECKS: Pastikan elemen ada sebelum diisi
                    const elCurrent = document.getElementById('currentSoH');
                    if(elCurrent) elCurrent.innerText = fmt.format(lastValue);
                    
                    const elCleared = document.getElementById('clearedValue');
                    if(elCleared) elCleared.innerText = fmt.format(cleared);
                    
                    const elPercent = document.getElementById('clearedPercent');
                    if(elPercent) elPercent.innerText = pct.toFixed(1) + '%';

                    // --- PERBAIKAN UTAMA: UPDATE TOTAL INVENTORY VALUE MENGGUNAKAN POSISI SOH SAAT INI ---
                    // Logika: Total Global = (Total Unrestricted dari 3 Site) + (Posisi SoH Saat Ini sebagai In-Transit)
                    
                    const totalUnrestricted = AppState.inventoryData.dc.unrestricted + 
                                              AppState.inventoryData.cplrn.unrestricted + 
                                              AppState.inventoryData.depoSMD.unrestricted;
                    
                    // Hitung Total Baru
                    const newTotalGlobal = totalUnrestricted + lastValue;
                    
                    // Update State & Tampilan
                    AppState.inventoryData.totalValue = newTotalGlobal;
                    
                    const elTotalGlobal = document.getElementById('totalGlobalValue');
                    // Gunakan formatIDR helper yang sudah ada untuk konsistensi tampilan (tanpa compact notation di header)
                    const fmtFull = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 });
                    if (elTotalGlobal) elTotalGlobal.innerText = fmtFull.format(newTotalGlobal);

                    if(statusEl) {
                        statusEl.innerText = "Terhubung";
                        statusEl.className = "text-xs font-mono text-[#10B981]";
                    }
                } else {
                    if(statusEl) {
                        statusEl.innerText = "Gagal API";
                        statusEl.className = "text-xs font-mono text-[#EF4444]";
                    }
                }
            } catch (e) {
                console.error(e);
                if(statusEl) {
                    statusEl.innerText = "Error Koneksi";
                    statusEl.className = "text-xs font-mono text-[#EF4444]";
                }
            }
        };

        function renderDashboard() {

            if (AppState.dashboardMode === 'selection') {

        // --- 7. MAIN RENDER FUNCTION ---
        const render = () => {

            if (AppState.currentView === 'catalog') {
