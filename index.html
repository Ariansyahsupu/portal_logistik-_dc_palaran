                                        <XAxis dataKey="year" axisLine={false} tickLine={false} />
                                        <YAxis axisLine={false} tickLine={false} />
                                        <Tooltip contentStyle={{ borderRadius: '8px', border: 'none', boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)' }} />
                                        <Legend />
                                        <Line type="monotone" dataKey="demand" stroke="#3b82f6" strokeWidth={3} name="Demand (MT)" dot={{r:4}} />
                                        <Line type="monotone" dataKey="supply" stroke="#94a3b8" strokeWidth={3} name="Supply (MT)" dot={{r:4}} />
                                    </LineChart>
                                </ResponsiveContainer>
                            </div>
                        </Card>

                        <Card className="p-6">
                            <h3 className="font-bold text-slate-800 mb-4">{t.market.competitor_title}</h3>
                            <div className="space-y-4">
                                {[
                                    { country: 'Indonesia', share: 45, color: 'bg-blue-600', trend: 'Growing' },
                                    { country: 'Myanmar', share: 20, color: 'bg-slate-400', trend: 'Stable' },
                                    { country: 'Vietnam', share: 15, color: 'bg-slate-300', trend: 'Declining' },
                                    { country: 'Sri Lanka', share: 10, color: 'bg-slate-200', trend: 'Niche High Quality' },
                                ].map((c) => (
                                    <div key={c.country}>
                                        <div className="flex justify-between text-sm mb-1">
                                            <span className="font-semibold text-slate-700">{c.country}</span>
                                            <span className="text-slate-500">{c.share}% {t.market.share}</span>
                                        </div>
                                        <div className="w-full bg-slate-100 rounded-full h-2.5">
                                            <div className={`${c.color} h-2.5 rounded-full`} style={{ width: `${c.share}%` }}></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="mt-6 pt-6 border-t border-slate-100">
                                <h4 className="text-sm font-bold text-slate-800 mb-2">{t.market.specs_title}</h4>
                                <table className="w-full text-xs text-left">
                                    <thead>
                                        <tr className="text-slate-500 border-b border-slate-100">
                                            <th className="pb-2">{t.market.col_length}</th>
                                            <th className="pb-2">{t.market.col_type}</th>
                                            <th className="pb-2">{t.market.col_market}</th>
                                        </tr>
                                    </thead>
                                    <tbody className="text-slate-600">
                                        {SUPPLY_SPECS.map((s, i) => (
                                            <tr key={i} className="border-b border-slate-50 last:border-0">
                                                <td className="py-2">{s.length}</td>
                                                <td className="py-2">{s.grade}</td>
                                                <td className="py-2">{s.region} Origin</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </Card>
                    </div>

                    {/* Buyer Database */}
                    <Card className="overflow-hidden">
                        <div className="p-6 border-b border-slate-100 flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <h3 className="font-bold text-slate-800 flex items-center">
                                <Users className="mr-2 text-blue-600" size={20} />
                                {t.market.db_title}
                            </h3>
                            <div className="relative">
                                <input 
                                    type="text" 
                                    placeholder={t.market.search_ph} 
                                    className="pl-9 pr-4 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none w-full md:w-64 z-10"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                <Search className="absolute left-3 top-2.5 text-slate-400" size={16} />
                            </div>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left">
                                <thead className="bg-slate-50 text-slate-500 font-medium uppercase text-xs">
                                    <tr>
                                        <th className="px-6 py-4">{t.market.col_company}</th>
                                        <th className="px-6 py-4">{t.market.col_country}</th>
                                        <th className="px-6 py-4">{t.market.col_loc}</th>
                                        <th className="px-6 py-4">{t.market.col_type_db}</th>
                                        <th className="px-6 py-4">{t.market.col_action}</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {filteredBuyers.map((buyer) => (
                                        <tr key={buyer.id} className="hover:bg-blue-50 transition-colors">
                                            <td className="px-6 py-4 font-semibold text-slate-800">{buyer.name}</td>
                                            <td className="px-6 py-4">
                                                <Badge color={buyer.country === 'India' ? 'blue' : 'green'}>{buyer.country}</Badge>
                                            </td>
                                            <td className="px-6 py-4 text-slate-600">{buyer.city}</td>
                                            <td className="px-6 py-4 text-slate-500">{buyer.type}</td>
                                            <td className="px-6 py-4">
                                                <button 
                                                    onClick={() => setSelectedBuyer(buyer)}
                                                    className="text-blue-600 hover:text-blue-800 font-medium text-xs border border-blue-200 hover:border-blue-600 px-3 py-1 rounded transition-colors cursor-pointer"
                                                >
                                                    {t.market.view_profile}
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            {filteredBuyers.length === 0 && (
                                <div className="p-8 text-center text-slate-400">{t.market.no_results}</div>
                            )}
                        </div>
                    </Card>

                    {/* Buyer Detail Modal */}
                    {selectedBuyer && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={() => setSelectedBuyer(null)}></div>
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-lg relative z-10 overflow-hidden animate-fadeIn">
                                <div className="bg-slate-900 text-white p-6 flex justify-between items-start">
                                    <div>
                                        <h3 className="text-xl font-bold">{selectedBuyer.name}</h3>
                                        <p className="text-blue-300 text-sm mt-1 flex items-center">
                                            <MapPin size={14} className="mr-1" />
                                            {selectedBuyer.city}, {selectedBuyer.country}
                                        </p>
                                    </div>
                                    <button 
                                        onClick={() => setSelectedBuyer(null)}
                                        className="text-slate-400 hover:text-white"
                                    >
                                        <X size={24} />
                                    </button>
                                </div>
                                
                                <div className="p-6 space-y-6">
                                    <div>
                                        <h4 className="text-sm font-bold text-slate-500 uppercase tracking-wider mb-3">{t.market.contact_info}</h4>
                                        <div className="space-y-3">
                                            <div className="flex items-center text-slate-700">
                                                <Mail className="w-5 h-5 text-blue-600 mr-3" />
                                                <span>{selectedBuyer.email}</span>
                                            </div>
                                            <div className="flex items-center text-slate-700">
                                                <Phone className="w-5 h-5 text-blue-600 mr-3" />
                                                <span>{selectedBuyer.phone}</span>
                                            </div>
                                            <div className="flex items-center text-slate-700">
                                                <Briefcase className="w-5 h-5 text-blue-600 mr-3" />
                                                <span>{selectedBuyer.type}</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="pt-4 border-t border-slate-100">
                                        <h4 className="text-sm font-bold text-slate-500 uppercase tracking-wider mb-3">{t.market.req_info}</h4>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="bg-slate-50 p-3 rounded border border-slate-200">
                                                <span className="text-xs text-slate-500 block">Monthly Demand</span>
                                                <span className="font-bold text-slate-800">{selectedBuyer.demand}</span>
                                            </div>
                                            <div className="bg-slate-50 p-3 rounded border border-slate-200">
                                                <span className="text-xs text-slate-500 block">Payment Terms</span>
                                                <span className="font-bold text-slate-800">{selectedBuyer.terms}</span>
                                            </div>
                                        </div>
                                    </div>

                                    <button 
                                        onClick={() => setSelectedBuyer(null)}
                                        className="w-full bg-slate-100 hover:bg-slate-200 text-slate-800 font-semibold py-3 rounded-lg transition-colors"
                                    >
                                        {t.market.close}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- Main App Shell ---

        const App = () => {
            const [activeView, setActiveView] = useState('overview');
            const [lang, setLang] = useState('en'); // 'en' or 'id'
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const t = TRANSLATIONS[lang];

            const NavItem = ({ id, label, icon: Icon }) => (
                <button
                    onClick={() => {
                        setActiveView(id);
                        setMobileMenuOpen(false);
                    }}
                    className={`w-full flex items-center px-6 py-4 text-sm font-medium transition-colors cursor-pointer ${
                        activeView === id 
                        ? 'text-blue-400 bg-slate-800 border-r-4 border-blue-500' 
                        : 'text-slate-400 hover:text-slate-200 hover:bg-slate-800'
                    }`}
                >
                    <Icon size={20} className="mr-3" />
                    {label}
                </button>
            );

            return (
                <div className="min-h-screen bg-slate-100 font-sans text-slate-900 flex flex-col md:flex-row">
                    
                    {/* Sidebar Navigation */}
                    <aside className={`fixed md:relative z-30 w-64 h-full bg-slate-900 shadow-xl transition-transform duration-300 ease-in-out ${mobileMenuOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'} flex flex-col`}>
                        {/* Clickable Sidebar Header "Card" */}
                        <div 
                            onClick={() => setActiveView('buyers')}
                            className="p-6 border-b border-slate-800 cursor-pointer hover:bg-slate-800 transition-colors group shrink-0"
                            title={lang === 'en' ? "Go to Market & Buyers" : "Ke Pasar & Pembeli"}
                        >
                            <div className="flex items-center space-x-2 text-white">
                                <div className="w-8 h-8 bg-blue-600 rounded flex items-center justify-center group-hover:bg-blue-500 transition-colors">
                                    <Ship size={18} className="text-white" />
                                </div>
                                <div>
                                    <h1 className="font-bold leading-none tracking-tight">EXPORT HUB</h1>
                                    <p className="text-[10px] text-blue-400 tracking-widest mt-1">2026 EDITION</p>
                                </div>
                            </div>
                        </div>

                        {/* Language Toggle */}
                        <div className="px-6 pt-4 shrink-0">
                            <div className="bg-slate-800 p-1 rounded flex">
                                <button 
                                    onClick={() => setLang('en')}
                                    className={`flex-1 text-xs font-bold py-1 rounded transition-colors ${lang === 'en' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}
                                >
                                    EN
                                </button>
                                <button 
                                    onClick={() => setLang('id')}
                                    className={`flex-1 text-xs font-bold py-1 rounded transition-colors ${lang === 'id' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}
                                >
                                    ID
                                </button>
                            </div>
                        </div>

                        <nav className="mt-4 flex-1 overflow-y-auto">
                            <NavItem id="overview" label={t.nav.overview} icon={FileText} />
                            <NavItem id="calculator" label={t.nav.calculator} icon={Calculator} />
                            <NavItem id="logistics" label={t.nav.logistics} icon={Truck} />
                            <NavItem id="buyers" label={t.nav.buyers} icon={Globe} />
                        </nav>
                        
                        {/* Footer with Updated Profile */}
                        <div className="w-full p-6 border-t border-slate-800 shrink-0">
                            <div className="flex items-center space-x-3 text-slate-400">
                                <div className="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-xs font-bold">SA</div>
                                <div className="text-xs">
                                    <p className="text-white font-medium">Sumariyanto & Ariansyah Supu</p>
                                    <p>{t.nav.role}</p>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Mobile Header */}
                    <div className="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center sticky top-0 z-20 shadow-md">
                        <div className="font-bold">EXPORT HUB 2026</div>
                        <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                            {mobileMenuOpen ? <X /> : <Menu />}
                        </button>
                    </div>

                    {/* Main Content Area */}
                    <main className="flex-1 p-4 md:p-8 overflow-y-auto h-screen">
                        <div className="max-w-6xl mx-auto pb-12">
                            {activeView === 'overview' && <Overview setView={setActiveView} lang={lang} />}
                            {activeView === 'calculator' && <PricingCalculator lang={lang} />}
                            {activeView === 'logistics' && <LogisticsBreakdown lang={lang} />}
                            {activeView === 'buyers' && <MarketIntelligence lang={lang} />}
                        </div>
                    </main>

                    {/* Overlay for mobile menu */}
                    {mobileMenuOpen && (
                        <div 
                            className="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden"
                            onClick={() => setMobileMenuOpen(false)}
                        ></div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
