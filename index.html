        const parseCSV = (text) => {
             const rows = []; let currentRow = [], currentCell = '', inQuotes = false;
             for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '"' && text[i+1] === '"') { currentCell += '"'; i++; }
                else if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { currentRow.push(currentCell.trim()); currentCell = ''; }
                else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (currentCell || currentRow.length) rows.push(currentRow);
                    currentRow = []; currentCell = '';
                } else currentCell += char;
             }
             if (currentCell || currentRow.length) { currentRow.push(currentCell.trim()); rows.push(currentRow); }
             return rows;
        }

        // --- Chart Utils ---
        const generateDonutChartSVG = (data) => {
            const total = data.reduce((acc, curr) => acc + curr.value, 0);
            let cumulativePercent = 0;
            const size = 160;
            
            const getCoords = (percent) => {
                const x = Math.cos(2 * Math.PI * percent);
                const y = Math.sin(2 * Math.PI * percent);
                return [x, y];
            };

            let paths = data.map((slice, i) => {
                const startPercent = cumulativePercent;
                const slicePercent = slice.value / total || 0;
                cumulativePercent += slicePercent;
                const endPercent = cumulativePercent;

                const [startX, startY] = getCoords(startPercent);
                const [endX, endY] = getCoords(endPercent);
                const largeArcFlag = slicePercent > 0.5 ? 1 : 0;
                
                if(slicePercent >= 0.999) return `<circle cx="0" cy="0" r="1" fill="${slice.color}" />`;

                const d = `M ${startX} ${startY} A 1 1 0 ${largeArcFlag} 1 ${endX} ${endY} L 0 0`;
                return `<path d="${d}" fill="${slice.color}" />`;
            }).join('');

            return `
            <div class="relative flex justify-center items-center">
                <svg viewBox="-1 -1 2 2" width="${size}" height="${size}" style="transform: rotate(-90deg)">
                    ${paths}
                    <circle cx="0" cy="0" r="0.6" fill="white" />
                </svg>

                   <span class="text-xs font-bold uppercase">Total</span>
                   <span class="text-xs font-extrabold">${formatIDR(total).replace('Rp', '')}</span>
                </div>
            </div>`;

        // Data Generation
        const generateReportData = () => {
            const sites = [{ id: 'PL01', name: 'MSJ', share: 35 }, { id: 'PL03', name: 'BE', share: 25 }, { id: 'PL14', name: 'TJP', share: 15 }, { id: 'PL22', name: 'MRW', share: 15 }, { id: 'PL06', name: 'KALSEL', share: 10 }];
            const getVal = (base, share) => Math.round((base * (share/100)) + (Math.random() * 50000000));
            return sites.map(site => {
                const ytdValue = getVal(15000000000, site.share);
                const monthlyTotal = getVal(2000000000, site.share);
                const weeks = {};
                let remaining = monthlyTotal;
                for(let w=1; w<=5; w++) {
                    const weekVal = w === 5 ? remaining : Math.round(monthlyTotal / 5.5);
                    remaining -= weekVal;
                    weeks[w] = { 
                        total: weekVal, 
                        components: { nonSoh: Math.round(weekVal*0.2), sto: Math.round(weekVal*0.6), tf: weekVal - Math.round(weekVal*0.2) - Math.round(weekVal*0.6) } 
                    };
                }
                return { ...site, ytd: {value: ytdValue, percentage: site.share}, monthly: {value: monthlyTotal, percentage: site.share, weeks} };
            }).sort((a,b) => b.ytd.value - a.ytd.value);

                    if (rawStatus.includes('WAITING') || rawStatus.includes('PACKING')) activeIndex = 1;
                    else if (rawStatus.includes('TERKIRIM') || rawStatus.includes('DISPATCH')) activeIndex = 2;
                    else if (rawStatus.includes('DELIVERED') || rawStatus.includes('SAMPAI')) activeIndex = 3;

                    const steps = [
                        { t: 'Order Confirmed (Realized)', s: 'STO verified by DC Palaran', i: 'check-circle' },
                        { t: 'Picking & Packing', s: 'Items being retrieved from Bin Location & Staging and manifest generation', i: 'package' },
                        { t: 'Dispatched', s: 'Handed over to transporter', i: 'truck' },
                        { t: 'Delivered', s: 'Received at Site Warehouse', i: 'map-pin' }
                    ];

                    let html = `<div class="bg-slate-50 border border-slate-200 rounded-lg p-4 mb-6 flex justify-between items-center"><div><div class="text-xs text-slate-500 uppercase font-bold">Project</div><div class="text-lg font-bold text-slate-900">${project}</div></div><div class="text-right"><div class="text-xs text-slate-500 uppercase font-bold">Status</div><div class="text-sm font-bold text-orange-600">${rawStatus || 'CONFIRMED'}</div></div></div>`;
                    html += `<div class="space-y-8 relative pl-2 mt-8"><div class="absolute left-6 top-2 bottom-4 w-0.5 bg-slate-200 -z-10"></div>`;
                    
                    steps.forEach((step, idx) => {
                        const isActive = idx <= activeIndex; 
                        const isCurrent = idx === activeIndex;
                        let color = 'bg-slate-200 text-slate-400';
                        if (isActive) {
                            if (idx === 0) color = 'bg-red-600 text-white shadow-lg shadow-red-200';      
                            else if (idx === 1) color = 'bg-yellow-500 text-white shadow-lg shadow-yellow-200'; 
                            else if (idx === 2) color = 'bg-lime-500 text-white shadow-lg shadow-lime-200';     
                            else if (idx === 3) color = 'bg-green-700 text-white shadow-lg shadow-green-200';   
                        }
                        html += `<div class="relative flex items-start group ${isActive ? '' : 'opacity-50'}"><div class="w-8 h-8 rounded-full flex items-center justify-center relative z-10 transition-all ${color} ${isCurrent ? 'scale-110 ring-4 ring-white shadow-lg' : ''}"><i data-lucide="${step.i}" class="w-4 h-4"></i></div><div class="ml-6 pt-1"><h4 class="font-bold text-slate-900">${step.t}</h4><p class="text-xs text-slate-500">${step.s}</p></div></div>`;
                    });
                    
                    html += `</div>`; 
                    container.innerHTML = html; 
                    renderIcons();
                } else { container.innerHTML = `<div class="text-red-500 p-4 font-bold text-center">STO Not Found</div>`; }
            } catch(err) { container.innerHTML = `<div class="text-red-500 p-4">Connection Error</div>`; }
        };

        // ZERPD Handlers
        window.handleZerpdUpload = async (input) => {
            const file = input.files[0];
            if(!file) return;

            const today = new Date();
            const y = today.getFullYear(), m = String(today.getMonth()+1).padStart(2,'0'), d = String(today.getDate()).padStart(2,'0');
            const fmt1 = `${y}${m}${d}`, fmt2 = `${d}${m}${y}`;

            if ((!file.name.includes(fmt1) && !file.name.includes(fmt2)) || !file.name.toUpperCase().includes("ZERPD ALL SITE")) {
                alert(`Nama file tidak valid! Format: [Tanggal] ZERPD ALL SITE\nContoh: ${fmt2} ZERPD ALL SITE.xlsx`);
                input.value = ''; return;
            }

            document.getElementById('zerpdStatus').textContent = "Processing...";
            try {
                const buffer = await file.arrayBuffer();
                const workbook = XLSX.read(new Uint8Array(buffer), { type: 'array' });
                const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });

                if(jsonData.length < 2) throw new Error("Empty");
                const headers = jsonData[0].map(h => String(h).toLowerCase().replace(/[^a-z0-9]/g, ''));
                let mpnIdx = headers.findIndex(h => h.includes('manufact') && (h.includes('part')||h.includes('no')));
                let matIdx = headers.findIndex(h => h.includes('material') && !h.includes('desc'));
                if(mpnIdx === -1) mpnIdx = 2; if(matIdx === -1) matIdx = 0; 

                AppState.zerpdData.clear();
                let count = 0;
                for(let i=1; i<jsonData.length; i++) {
                    const row = jsonData[i];
                    const mpn = String(row[mpnIdx]||'').trim();
                    const mat = String(row[matIdx]||'').trim();
                    if(mpn.length > 1) { AppState.zerpdData.set(normalizeString(mpn), {orig:mpn, mat:mat}); count++; }
                }
                
                AppState.isZerpdUploaded = true;
                render(); // Re-render to update UI state
                alert(`ZERPD Loaded: ${count} Records`);
            } catch(e) { console.error(e); alert("Error reading file"); input.value = ''; }
        };

        window.deleteZerpdFile = () => {
            if(!confirm("Hapus file? Form akan terkunci.")) return;
            AppState.zerpdData.clear();
            AppState.isZerpdUploaded = false;
            AppState.isCatalogLocked = true;
            render();
        };

        window.checkPartNumber = () => {
            const input = document.getElementById('inputMPN');
            const status = document.getElementById('mpnStatus');
            const normVal = normalizeString(input.value.trim());

            if(!normVal) { status.textContent = "Enter Part Number"; return; }

            if(AppState.zerpdData.has(normVal)) {
                const data = AppState.zerpdData.get(normVal);
                status.textContent = " DUPLICATE FOUND"; status.className = "text-sm font-bold ml-2 text-red-600";
                document.getElementById('existingMPNDisplay').textContent = data.orig;
                document.getElementById('existingMatDisplay').textContent = data.mat;
                document.getElementById('duplicateWarning').classList.remove('hidden');
                AppState.isCatalogLocked = true;
                window.lockFields();
            } else {
                status.textContent = " AVAILABLE"; status.className = "text-sm font-bold ml-2 text-green-600";
                document.getElementById('duplicateWarning').classList.add('hidden');
                AppState.isCatalogLocked = false;
                window.unlockFields();
            }
        };
        
        window.lockFields = () => {
            document.querySelectorAll('.master-data-field').forEach(f => {
                f.disabled = true; f.classList.add('bg-slate-100','cursor-not-allowed');
            });
            const btn = document.getElementById('submitBtn');
            if(btn) { btn.disabled = true; btn.innerHTML = `<i data-lucide="lock" class="w-5 h-5 mr-2"></i> Verify MPN to Unlock`; btn.className = "w-full bg-slate-300 text-white font-bold py-4 rounded-md shadow-none flex justify-center items-center text-lg cursor-not-allowed"; }
            renderIcons();
        };

        window.unlockFields = () => {
            document.querySelectorAll('.master-data-field').forEach(f => {
                f.disabled = false; f.classList.remove('bg-slate-100','cursor-not-allowed');
            });
            const btn = document.getElementById('submitBtn');
            if(btn) { btn.disabled = false; btn.innerHTML = `<i data-lucide="send" class="w-5 h-5 mr-2"></i> Submit Master Data Request`; btn.className = "w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-md shadow-lg flex justify-center items-center text-lg"; }
            renderIcons();
        };

        window.handleCatalogSubmit = async (e) => {
            e.preventDefault();
            if(!auth.currentUser) { try { await signInAnonymously(auth); } catch(err) { return alert("Auth failed"); } }
            // Real implementation would collect form data here
            alert("Request Submitted Successfully!");
            e.target.reset();
            window.deleteZerpdFile(); // Reset flow
        };

        // --- RENDER MAIN ---
        function render() {
            const root = document.getElementById('app-root');
            root.innerHTML = '';
            root.insertAdjacentHTML('beforeend', renderNavbar());

            if (AppState.currentView === 'home') {
                root.insertAdjacentHTML('beforeend', renderHero());
                root.insertAdjacentHTML('beforeend', renderObjective());
                root.insertAdjacentHTML('beforeend', renderKeyFunctions());
                root.insertAdjacentHTML('beforeend', renderCategories());
                root.insertAdjacentHTML('beforeend', renderProcess());
                root.insertAdjacentHTML('beforeend', renderTrackingSection());
                root.insertAdjacentHTML('beforeend', renderContact());
                root.insertAdjacentHTML('beforeend', renderFooter());
                setTimeout(fetchDashboardData, 100);
            } else if (AppState.currentView === 'dashboard') {
                root.insertAdjacentHTML('beforeend', renderDashboard());
            } else if (AppState.currentView === 'catalog') {
                root.insertAdjacentHTML('beforeend', renderCatalog());
            } else if (AppState.currentView === 'analysis') {
                root.insertAdjacentHTML('beforeend', renderAnalysisLanding());
            }
            renderIcons();

            // Re-init state check for catalog
            if (AppState.currentView === 'catalog' && AppState.isZerpdUploaded) {
               document.getElementById('inputMPN').disabled = false;
               document.getElementById('inputMPN').classList.remove('bg-slate-100', 'cursor-not-allowed');
               document.getElementById('btnVerifyMPN').disabled = false;
               document.getElementById('btnVerifyMPN').classList.remove('opacity-50', 'cursor-not-allowed');
               const delBtn = document.getElementById('deleteZerpdBtn');
               if(delBtn) delBtn.classList.remove('hidden');
               const stat = document.getElementById('zerpdStatus');
               if(stat) {
                   stat.textContent = "ZERPD File Loaded. Ready.";
                   stat.className = "text-sm font-bold text-green-600";
               }
               const upContainer = document.getElementById('zerpdUploadContainer');
               if(upContainer) upContainer.classList.add('hidden');
            }
        }

        // --- Initialization ---
        if(auth) onAuthStateChanged(auth, (u) => currentUser = u);
        signInAnonymously(auth).catch(console.error);
        render();

    </script>
