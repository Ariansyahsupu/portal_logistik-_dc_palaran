<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Palaran - Mining Logistics Hub</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- XLSX Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #f97316; }

</head>
<body class="bg-slate-50 text-slate-900 selection:bg-orange-500 selection:text-white">

    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Config & Initialization Safety ---
        let firebaseConfig;
        if (typeof __firebase_config !== 'undefined' && __firebase_config) {
            try { firebaseConfig = JSON.parse(__firebase_config); } catch (e) { console.error("Config Parse Error:", e); }
        }
        
        if (!firebaseConfig) {
             firebaseConfig = { apiKey: "", authDomain: "", projectId: "" }; 
        }

        let app, auth, db;
        let isFirebaseAvailable = false;

        try {
            if (firebaseConfig.apiKey) {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                isFirebaseAvailable = true;
            }
        } catch (error) { 
            console.error("Firebase Init Error:", error); 
        }

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'dc-palaran-app';
        let currentUser = null;

        // --- State Management ---
        const AppState = { 
            currentView: 'home', 
            navbarScrolled: false, 
            mobileMenuOpen: false,
            reportView: 'YTD', 
            selectedWeek: 1,
            zerpdData: new Map(),
            isZerpdUploaded: false,
            isCatalogLocked: true,
            dashboardData: [],
            pendingGR: []
        };

        // --- Utils ---
        const formatIDR = (val) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(val);
        const normalizeString = (str) => String(str).toUpperCase().replace(/[^A-Z0-9]/g, '');
        
        const renderIcons = (retries = 0) => { 
            if (window.lucide) {
                window.lucide.createIcons(); 
            } else if (retries < 20) { 
                setTimeout(() => renderIcons(retries + 1), 100); 
            }
        };

        const parseCSV = (text) => {
             const rows = []; let currentRow = [], currentCell = '', inQuotes = false;
             for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '"' && text[i+1] === '"') { currentCell += '"'; i++; }
                else if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { currentRow.push(currentCell.trim()); currentCell = ''; }
                else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (currentCell || currentRow.length) rows.push(currentRow);
                    currentRow = []; currentCell = '';
                } else currentCell += char;
             }
             if (currentCell || currentRow.length) { currentRow.push(currentCell.trim()); rows.push(currentRow); }
             return rows;
        }

        const parseDateFlexible = (dateStr) => {
            if (!dateStr) return null;
            let date = new Date(dateStr);
            if (isNaN(date.getTime())) {
                const parts = dateStr.split(/[-/]/);
                if (parts.length === 3) {
                    date = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
                }
            }
            return isNaN(date.getTime()) ? null : date;
        };

        // --- Chart Utils ---
        const generateDonutChartSVG = (data, centerText = "Total", centerValue = "") => {
            const total = data.reduce((acc, curr) => acc + curr.value, 0);
            let cumulativePercent = 0;
            const size = 160;
            if (total === 0) return `<div class="h-[160px] w-[160px] flex items-center justify-center text-slate-400 text-xs">No Data</div>`;

            const getCoords = (percent) => {
                const x = Math.cos(2 * Math.PI * percent);
                const y = Math.sin(2 * Math.PI * percent);
                return [x, y];
            };

            let paths = data.map((slice, i) => {
                const startPercent = cumulativePercent;
                const slicePercent = slice.value / total || 0;
                cumulativePercent += slicePercent;
                const endPercent = cumulativePercent;
                const [startX, startY] = getCoords(startPercent);
                const [endX, endY] = getCoords(endPercent);
                const largeArcFlag = slicePercent > 0.5 ? 1 : 0;
                if(slicePercent >= 0.999) return `<circle cx="0" cy="0" r="1" fill="${slice.color}" />`;
                const d = `M ${startX} ${startY} A 1 1 0 ${largeArcFlag} 1 ${endX} ${endY} L 0 0`;
                return `<path d="${d}" fill="${slice.color}" />`;
            }).join('');

            return `<div class="relative flex justify-center items-center"><svg viewBox="-1 -1 2 2" width="${size}" height="${size}" style="transform: rotate(-90deg)">${paths}<circle cx="0" cy="0" r="0.6" fill="white" /></svg><div class="absolute inset-0 flex flex-col items-center justify-center text-slate-800"><span class="text-[10px] font-bold uppercase text-slate-400">${centerText}</span><span class="text-xs font-extrabold">${centerValue || formatIDR(total).replace('Rp', '')}</span></div></div>`;
        };

        // --- Data Logic ---
        const generateReportData = () => {
            return []; // Return empty, let fetch handle it
        };

        // --- HTML Generator Helpers ---
        const generatePendingGRHtml = () => {
            if (!AppState.pendingGR || AppState.pendingGR.length === 0) return '';
            
            const itemsHtml = AppState.pendingGR.map(item => `
                <div class="bg-red-500/20 p-3 rounded-lg border border-red-500/30 flex justify-between items-center">
                    <div>
                        <div class="font-bold text-white text-sm">${item.project}</div>
                        <div class="text-xs text-red-200">STO: ${item.sto}</div>
                    </div>
                    <div class="text-right">
                        <div class="font-bold text-red-400 text-lg">${item.days} Days</div>
                        <div class="text-[10px] text-red-300">Since ${item.date}</div>
                    </div>
                </div>
            `).join('');
            
            return `
                <div id="pending-gr-wrapper" class="mt-8 bg-slate-900 rounded-2xl p-2 shadow-xl animate-in slide-in-from-top">
                    <div class="bg-red-500/10 border border-red-500/50 rounded-xl p-6">
                        <div class="flex items-center mb-4"><div class="bg-red-500 p-2 rounded-lg mr-4"><i data-lucide="alert-triangle" class="text-white w-6 h-6"></i></div><div><h3 class="text-xl font-bold text-white">Action Required: Overdue Goods Receipt</h3><p class="text-red-300 text-sm">Shipments older than 30 days pending confirmation.</p></div></div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">${itemsHtml}<div class="col-span-full text-center mt-2 font-bold text-white">"Please complete Goods Receipt immediately before requesting new items."</div></div>
                    </div>
                </div>`;
        };

        // --- EXPOSED FUNCTIONS ---
        
        window.fetchDashboardData = async () => {
             // 1. Fetch Alarm Data
             const mockPendingItems = [
                 { sto: '4500123456', project: 'PL01 MSJ', days: 45, date: '2023-10-01' },
                 { sto: '4500987654', project: 'PL14 TJP', days: 32, date: '2023-10-15' },
                 { sto: '4500555111', project: 'PL22 MRW', days: 60, date: '2023-09-12' }
             ];

             try {
                const alarmSheetUrl = 'https://docs.google.com/spreadsheets/d/1ULpZq-bZwvTaEfQ3EcnfTjOm3mOW23rhxGK1OZYBesI/export?format=csv&gid=0';
                const response = await fetch(alarmSheetUrl);
                if (response.ok) {
                    const text = await response.text();
                    const rows = parseCSV(text).slice(1);
                    let pendingItems = [];
                    const today = new Date();

                    rows.forEach(row => {
                        if (!row || row.length < 7) return; 
                        const sto = row[6];
                        if(!sto) return;
                        const project = (row[35] && row[35] !== 'undefined') ? row[35] : 'Unknown';
                        const dateStr = row[0]; 
                        if (dateStr) {
                            const sentDate = parseDateFlexible(dateStr);
                            if (sentDate) {
                                const diff = Math.ceil(Math.abs(today - sentDate) / (1000 * 60 * 60 * 24));
                                if (diff > 30) {
                                    pendingItems.push({ sto, project, days: diff, date: dateStr });
                                }
                            }
                        }
                    });
                    AppState.pendingGR = pendingItems.length > 0 ? pendingItems.slice(0, 5) : mockPendingItems;
                }
            } catch(e) { 
                console.warn("Alarm Fetch Failed:", e.message);
                AppState.pendingGR = mockPendingItems;
            }

            // 2. Fetch Utilization Data with Aggregation
            const utilSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgvF0NUSq_o9gV90IzgKGAeNiNu3I5KH0D8vde-hHHngl8Pw2HYvPGSdurUe_O0c9LM6aoApnG31TH/pub?gid=1387121170&single=true&output=csv';
            
            try {
                const resUtil = await fetch(utilSheetUrl);
                if(resUtil.ok) {
                    const textUtil = await resUtil.text();
                    const rowsUtil = parseCSV(textUtil).slice(1); // Skip header
                    
                    const siteMap = new Map();

                    rowsUtil.forEach(row => {
                        if(!row[8] || !row[10]) return;

                        const siteName = row[8].trim();
                        const siteKey = normalizeString(siteName); 
                        let cleanVal = row[10].replace(/[Rp\s.]/g, '').replace(',', '.');
                        const rowValue = parseFloat(cleanVal) || 0;

                        if (siteMap.has(siteKey)) {
                            const existing = siteMap.get(siteKey);
                            existing.totalValue += rowValue;
                        } else {
                            siteMap.set(siteKey, { name: siteName, totalValue: rowValue });
                        }
                    });

                    const newDashboardData = Array.from(siteMap.values()).map(item => {
                        const ytdValue = item.totalValue;
                        const monthlyTotal = Math.round(ytdValue / 12); 
                        const weeks = {};
                        let remaining = monthlyTotal;
                        for(let w=1; w<=5; w++) {
                            const weekVal = w === 5 ? remaining : Math.round(monthlyTotal / 5.5);
                            remaining -= weekVal;
                            weeks[w] = { 
                                total: weekVal, 
                                components: { 
                                    nonSoh: Math.round(weekVal*0.2), 
                                    sto: Math.round(weekVal*0.6), 
                                    tf: weekVal - Math.round(weekVal*0.2) - Math.round(weekVal*0.6) 
                                } 
                            };
                        }

                        return { 
                            id: normalizeString(item.name), 
                            name: item.name, 
                            ytd: { value: ytdValue, percentage: 0 }, 
                            monthly: { value: monthlyTotal, percentage: 0, weeks: weeks } 
                        };
                    });

                    const totalYTD = newDashboardData.reduce((a,b) => a + b.ytd.value, 0);
                    newDashboardData.forEach(d => {
                        d.ytd.percentage = totalYTD > 0 ? (d.ytd.value / totalYTD * 100) : 0;
                        d.monthly.percentage = d.ytd.percentage;
                    });

                    AppState.dashboardData = newDashboardData.sort((a,b) => b.ytd.value - a.ytd.value);
                }
            } catch(e) {
                console.error("Utilization Data Fetch Error:", e);
            }

            if (AppState.currentView === 'dashboard') {
                 render(); 
            } else if (AppState.currentView === 'home') {
                 const container = document.getElementById('pending-gr-container');
                 if (container) {
                     container.innerHTML = generatePendingGRHtml();
                     renderIcons();
                 }
            }
        };

        window.nav = (view, sectionId) => {
            AppState.currentView = view;
            render();
            if(sectionId) {
                setTimeout(() => {
                    const el = document.getElementById(sectionId);
                    if(el) el.scrollIntoView({behavior:'smooth'});
                }, 100);
            } else {
                window.scrollTo(0,0);
            }
            AppState.mobileMenuOpen = false;
        };

        window.toggleMenu = () => { AppState.mobileMenuOpen = !AppState.mobileMenuOpen; render(); };
        window.setReportView = (v) => { AppState.reportView = v; render(); };
        window.setWeek = (w) => { AppState.selectedWeek = w; render(); };
        window.runBlock = () => window.open('https://block-master-dc-palaran.vercel.app/', '_blank');
        window.runPROS = () => window.open('https://analisis-pr-oustanding-dc-palaran.vercel.app/', '_blank');
        window.runFFF = () => window.open('https://fff-class.vercel.app/', '_blank');
        
        window.handleStockCheck = (e) => {
            e.preventDefault();
            const form = e.target;
            const site = form.site.value;
            const type = form.type.value;
            const item = form.item.value;
            if(!site) return alert("Silakan pilih Project Site (PL).");
            const message = `Halo Admin DC Palaran, saya ingin cek stock:\n\nSite: ${site}\nItem (${type}): ${item}\n\nMohon informasinya. Terima kasih.`;
            window.open(`https://wa.me/628115550123?text=${encodeURIComponent(message)}`, '_blank');
        };

        window.handleTrack = async (e) => {
            e.preventDefault(); 
            const inputEl = document.getElementById('stoInput');
            if(!inputEl) return;
            const input = inputEl.value.trim(); 
            const container = document.getElementById('trackingResult');
            
            if(!input) return;
            container.innerHTML = '<div class="text-center p-4 text-slate-500"><i data-lucide="loader-2" class="animate-spin inline mr-2"></i> Searching...</div>'; 
            container.classList.remove('hidden');
            renderIcons();
            
            const mockTrackData = [
                { sto: '450012345', status: 'DISPATCH', project: 'PL01 MSJ' },
                { sto: '123', status: 'DELIVERED', project: 'PL03 BE' }
            ];

            try {
                const res = await fetch('https://docs.google.com/spreadsheets/d/1ULpZq-bZwvTaEfQ3EcnfTjOm3mOW23rhxGK1OZYBesI/export?format=csv&gid=0');
                let found = null;

                if(res.ok) {
                    const rows = parseCSV(await res.text()); 
                    found = rows.find(r => r[6] === input); 
                }

                if (!found) {
                    const mock = mockTrackData.find(m => m.sto === input);
                    if (mock) {
                        found = [];
                        found[33] = mock.status;
                        found[35] = mock.project;
                    }
                }
                
                if(found) {
                    const rawStatus = (found[33] || '').toUpperCase(); 
                    const project = found[35] || 'Unknown';
                    let activeIndex = 0;
                    
                    if (rawStatus.includes('WAITING') || rawStatus.includes('PACKING')) activeIndex = 1;
                    else if (rawStatus.includes('TERKIRIM') || rawStatus.includes('DISPATCH') || rawStatus.includes('JALAN')) activeIndex = 2;
                    else if (rawStatus.includes('DELIVERED') || rawStatus.includes('SAMPAI') || rawStatus.includes('COMPLETE')) activeIndex = 3;

                    const steps = [
                        { t: 'Order Confirmed (Realized)', s: 'STO verified by DC Palaran', i: 'check-circle' },
                        { t: 'Picking & Packing', s: 'Items being retrieved from Bin Location & Staging and manifest generation', i: 'package' },
                        { t: 'Dispatched', s: 'Handed over to transporter', i: 'truck' },
                        { t: 'Delivered', s: 'Received at Site Warehouse', i: 'map-pin' }
                    ];

                    let html = `<div class="bg-slate-50 border border-slate-200 rounded-lg p-4 mb-6 flex justify-between items-center"><div><div class="text-xs text-slate-500 uppercase font-bold">Project</div><div class="text-lg font-bold text-slate-900">${project}</div></div><div class="text-right"><div class="text-xs text-slate-500 uppercase font-bold">Status</div><div class="text-sm font-bold text-orange-600">${rawStatus || 'CONFIRMED'}</div></div></div>`;
                    html += `<div class="space-y-8 relative pl-2 mt-8"><div class="absolute left-6 top-2 bottom-4 w-0.5 bg-slate-200 -z-10"></div>`;
                    
                    steps.forEach((step, idx) => {
                        const isActive = idx <= activeIndex; 
                        const isCurrent = idx === activeIndex;
                        let color = 'bg-slate-200 text-slate-400';
                        if (isActive) {
                            if (idx === 0) color = 'bg-red-600 text-white shadow-lg shadow-red-200';      
                            else if (idx === 1) color = 'bg-yellow-500 text-white shadow-lg shadow-yellow-200'; 
                            else if (idx === 2) color = 'bg-lime-500 text-white shadow-lg shadow-lime-200';      
                            else if (idx === 3) color = 'bg-green-700 text-white shadow-lg shadow-green-200';    
                        }
                        html += `<div class="relative flex items-start group ${isActive ? '' : 'opacity-50'}"><div class="w-8 h-8 rounded-full flex items-center justify-center relative z-10 transition-all ${color} ${isCurrent ? 'scale-110 ring-4 ring-white shadow-lg' : ''}"><i data-lucide="${step.i}" class="w-4 h-4"></i></div><div class="ml-6 pt-1"><h4 class="font-bold text-slate-900">${step.t}</h4><p class="text-xs text-slate-500">${step.s}</p></div></div>`;
                    });
                    
                    html += `</div>`; 
                    container.innerHTML = html; 
                    renderIcons();
                } else { 
                    container.innerHTML = `<div class="text-red-500 p-4 font-bold text-center">STO Not Found<br><span class="text-xs text-slate-400 font-normal">Try mock data: 450012345 or 123</span></div>`; 
                }
            } catch(err) { 
                console.error(err);
                container.innerHTML = `<div class="bg-red-50 text-red-500 p-4 rounded border border-red-100 flex flex-col items-center justify-center text-center"><i data-lucide="wifi-off" class="w-8 h-8 mb-2"></i><p class="font-bold">Connection Error</p><p class="text-xs mt-1">Please ensure the Google Sheet is published to the web as CSV.</p></div>`; 
                renderIcons();
            }
        };

        // ZERPD Handlers
        window.handleZerpdUpload = async (input) => {
            const file = input.files[0];
            if(!file) return;

            const today = new Date();
            const y = today.getFullYear(), m = String(today.getMonth()+1).padStart(2,'0'), d = String(today.getDate()).padStart(2,'0');
            const fmt1 = `${y}${m}${d}`, fmt2 = `${d}${m}${y}`;

            const fname = file.name.toUpperCase();
            if ((!fname.includes(fmt1) && !fname.includes(fmt2)) || !fname.includes("ZERPD ALL SITE")) {
                alert(`Nama file tidak valid! Format: [Tanggal] ZERPD ALL SITE\nContoh: ${fmt2} ZERPD ALL SITE.xlsx`);
                input.value = ''; return;
            }

            document.getElementById('zerpdStatus').textContent = "Processing...";
            try {
                const buffer = await file.arrayBuffer();
                const workbook = XLSX.read(new Uint8Array(buffer), { type: 'array' });
                const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });

                if(jsonData.length < 2) throw new Error("Empty");
                const headers = jsonData[0].map(h => String(h).toLowerCase().replace(/[^a-z0-9]/g, ''));
                let mpnIdx = headers.findIndex(h => h.includes('manufact') && (h.includes('part')||h.includes('no')));
                let matIdx = headers.findIndex(h => h.includes('material') && !h.includes('desc'));
                
                if(mpnIdx === -1) mpnIdx = 2; 
                if(matIdx === -1) matIdx = 0; 

                AppState.zerpdData.clear();
                let count = 0;
                for(let i=1; i<jsonData.length; i++) {
                    const row = jsonData[i];
                    if (row) {
                        const mpn = String(row[mpnIdx]||'').trim();
                        const mat = String(row[matIdx]||'').trim();
                        if(mpn.length > 1) { AppState.zerpdData.set(normalizeString(mpn), {orig:mpn, mat:mat}); count++; }
                    }
                }
                
                AppState.isZerpdUploaded = true;
                render(); 
                alert(`ZERPD Loaded: ${count} Records`);
            } catch(e) { console.error(e); alert("Error reading file or Invalid Format"); input.value = ''; }
        };

        window.deleteZerpdFile = () => {
            if(!confirm("Hapus file? Form akan terkunci.")) return;
            AppState.zerpdData.clear();
            AppState.isZerpdUploaded = false;
            AppState.isCatalogLocked = true;
            render();
        };

        window.checkPartNumber = () => {
            const input = document.getElementById('inputMPN');
            const status = document.getElementById('mpnStatus');
            const normVal = normalizeString(input.value.trim());

            if(!normVal) { status.textContent = "Enter Part Number"; return; }

            if(AppState.zerpdData.has(normVal)) {
                const data = AppState.zerpdData.get(normVal);
                status.textContent = "❌ DUPLICATE FOUND"; status.className = "text-sm font-bold ml-2 text-red-600";
                const exMPN = document.getElementById('existingMPNDisplay');
                const exMat = document.getElementById('existingMatDisplay');
                if(exMPN) exMPN.textContent = data.orig;
                if(exMat) exMat.textContent = data.mat;
                const warn = document.getElementById('duplicateWarning');
                if(warn) warn.classList.remove('hidden');
                
                AppState.isCatalogLocked = true;
                window.lockFields();
            } else {
                status.textContent = "✅ AVAILABLE"; status.className = "text-sm font-bold ml-2 text-green-600";
                const warn = document.getElementById('duplicateWarning');
                if(warn) warn.classList.add('hidden');
                AppState.isCatalogLocked = false;
                window.unlockFields();
            }
        };
        
        window.lockFields = () => {
            document.querySelectorAll('.master-data-field').forEach(f => {
                f.disabled = true; 
                f.classList.add('bg-slate-100','cursor-not-allowed');
            });
            const btn = document.getElementById('submitBtn');
            if(btn) { 
                btn.disabled = true; 
                btn.innerHTML = `<i data-lucide="lock" class="w-5 h-5 mr-2"></i> Verify MPN to Unlock`; 
                btn.className = "w-full bg-slate-300 text-white font-bold py-4 rounded-md shadow-none flex justify-center items-center text-lg cursor-not-allowed"; 
            }
            renderIcons();
        };

        window.unlockFields = () => {
            document.querySelectorAll('.master-data-field').forEach(f => {
                f.disabled = false; 
                f.classList.remove('bg-slate-100','cursor-not-allowed');
            });
            const btn = document.getElementById('submitBtn');
            if(btn) { 
                btn.disabled = false; 
                btn.innerHTML = `<i data-lucide="send" class="w-5 h-5 mr-2"></i> Submit Master Data Request`; 
                btn.className = "w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-md shadow-lg flex justify-center items-center text-lg"; 
            }
            renderIcons();
        };

        window.handleCatalogSubmit = async (e) => {
            e.preventDefault();
            
            if (isFirebaseAvailable) {
                if(!auth.currentUser) { 
                    try { await signInAnonymously(auth); } catch(err) { console.error("Auth Error:", err); } 
                }
            } else {
                console.log("Submitting in offline mode");
            }

            alert("Request Submitted Successfully!");
            e.target.reset();
            window.deleteZerpdFile(); 
        };

        // --- RENDERERS ---
        function renderNavbar() {
            const bg = AppState.navbarScrolled ? 'bg-slate-900 shadow-lg py-3' : 'bg-transparent py-5';

        // --- CATALOG MODULE ---

            const plantOptions = Array.from({length: 28}, (_, i) => `<option value="PL${String(i + 1).padStart(2, '0')}">PL${String(i + 1).padStart(2, '0')}</option>`).join('');

            const mtOpts = ["SPRT","FOGC","TIRE","CONS","GENS","ASET","SEJA","MDLE","BOMM","FFF"].map(c=>`<option value="${c}">${c}</option>`).join('');
            
            // Full Lists from previous context
            const matGroups = ["S001", "S002", "S003", "S004", "S005", "S006", "F001", "F002", "F003", "F004", "T001", "G001", "G002", "C001", "C002", "C003", "C004", "C005", "C006", "C007", "A001", "A002", "A003", "A004", "A005", "A006", "J001", "J002", "J003", "J004", "J005", "J006", "J007", "J008", "J009", "J010", "J011", "J012", "J013", "J014", "J015", "M001"].map(c=>`<option value="${c}">${c}</option>`).join('');
            const purchGroups = ["G01", "G02", "G03", "G04", "G05", "G06", "G07"].map(c=>`<option value="${c}">${c}</option>`).join('');
            const valClasses = ["V001", "V002", "V003", "V004", "V005", "V006", "V007", "V008", "V009", "V010", "V011", "V012", "V013", "V014", "V015", "V016", "V017", "V018", "V019", "V020", "V021", "V022", "V023", "V024", "V025", "V026", "V027", "V028", "V029", "V030", "V031", "V032", "V033", "V034", "V035"].map(c=>`<option value="${c}">${c}</option>`).join('');
            const lockedClass = AppState.isCatalogLocked ? "bg-slate-100 text-slate-400 cursor-not-allowed border-slate-200 master-data-field" : "";
            const disabledAttr = AppState.isCatalogLocked ? "disabled" : "";

            return `<div class="min-h-screen pt-24 pb-12 bg-slate-50 text-slate-900 animate-in"><div class="max-w-6xl mx-auto px-4"><button onclick="window.nav('home')" class="mb-6 flex items-center text-slate-500 hover:text-orange-600 font-medium text-sm"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Back to Home</button><div class="bg-white rounded-xl shadow-xl overflow-hidden border border-slate-200"><div class="bg-slate-900 p-8 text-white"><h2 class="text-3xl font-bold mb-2 flex items-center"><i data-lucide="file-text" class="mr-3 text-orange-500"></i> New Material Request</h2><p class="text-slate-400">Formulir registrasi Master Data Material baru.</p></div><div class="p-8"><div class="bg-orange-50 border border-orange-200 rounded-lg p-6 mb-8"><div class="flex justify-between items-start"><div><h4 class="font-bold text-orange-800 mb-2 flex items-center"><i data-lucide="shield-check" class="w-5 h-5 mr-2"></i> Duplicate Check (ZERPD)</h4><p class="text-sm text-orange-700 mb-4">Upload file <strong>ZERPD.xlsx</strong> (Format: [Tanggal] ZERPD ALL SITE) untuk membuka formulir.</p></div>${AppState.isZerpdUploaded ? `<button onclick="window.deleteZerpdFile()" class="text-red-500 hover:text-red-700 flex items-center text-sm font-bold"><i data-lucide="trash-2" class="w-4 h-4 mr-1"></i> Remove File</button>` : ''}</div>${!AppState.isZerpdUploaded ? `<input type="file" accept=".xlsx" onchange="window.handleZerpdUpload(this)" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-orange-500 file:text-white hover:file:bg-orange-600"/>` : `<div class="text-sm font-bold text-green-600">ZERPD File Loaded. Ready to verify.</div>`}<div id="zerpdStatus" class="text-sm font-bold text-slate-400 mt-2">Waiting for file...</div></div><form onsubmit="window.handleCatalogSubmit(event)" class="space-y-8"><div class="bg-slate-50 p-6 rounded-lg border border-slate-200"><h4 class="font-bold text-slate-800 mb-4 pb-2 border-b border-slate-300 flex items-center"><i data-lucide="user" class="w-4 h-4 mr-2 text-orange-500"></i> Requester Information</h4><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Requester Name</label><input required name="requester_name" type="text" class="w-full px-3 py-2 border border-slate-300 rounded focus:ring-2 focus:ring-orange-500 outline-none"></div><div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Department</label><input required name="department" type="text" class="w-full px-3 py-2 border border-slate-300 rounded focus:ring-2 focus:ring-orange-500 outline-none"></div></div></div><div class="bg-blue-50 p-6 rounded-lg border border-blue-200"><h4 class="font-bold text-blue-900 mb-4 pb-2 border-b border-blue-300 flex items-center"><i data-lucide="search" class="w-4 h-4 mr-2"></i> Part Number Verification</h4><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div class="relative"><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Manufacturing Part Number</label><div class="flex gap-2"><input id="inputMPN" name="manuf_part_number" disabled type="text" class="w-full px-3 py-2 border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 outline-none ${!AppState.isZerpdUploaded?'bg-slate-100 cursor-not-allowed':''}" placeholder="Upload ZERPD first..."><button type="button" onclick="window.checkPartNumber()" ${!AppState.isZerpdUploaded ? 'disabled' : ''} class="bg-blue-600 text-white px-6 py-2 rounded text-xs font-bold hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" id="btnVerifyMPN" disabled>VERIFY</button></div></div><div class="flex items-center"><p id="mpnStatus" class="text-sm font-bold ml-2"></p></div><div class="md:col-span-2 hidden" id="duplicateWarning"><div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded shadow-sm"><div class="flex items-start"><i data-lucide="alert-triangle" class="w-5 h-5 mr-2 mt-0.5"></i><div><p class="font-bold">Mohon pastikan kembali PN dikarenakan PN sdh terdaftar di ZERPD</p><p class="text-sm mt-1">Existing Match: <span id="existingMPNDisplay" class="font-mono bg-red-200 px-1 rounded"></span> (Material: <span id="existingMatDisplay" class="font-mono"></span>)</p></div></div></div></div></div></div><div><h4 class="font-bold text-slate-800 mb-4 flex items-center"><i data-lucide="box" class="w-4 h-4 mr-2 text-orange-500"></i> 1. Basic Material Data</h4><div class="grid grid-cols-1 md:grid-cols-3 gap-4"><div class="md:col-span-3"><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Description</label><input required ${disabledAttr} name="description" type="text" class="w-full px-3 py-2 border border-slate-300 rounded outline-none ${lockedClass}" placeholder="Material Description"></div><div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Old Material</label><input ${disabledAttr} name="old_material" type="text" class="w-full px-3 py-2 border border-slate-300 rounded outline-none ${lockedClass}"></div><div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Type</label><select ${disabledAttr} name="mat_type" class="w-full px-3 py-2 border border-slate-300 rounded outline-none ${lockedClass}"><option value="">Select...</option>${mtOpts}</select></div><div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Group</label><select ${disabledAttr} name="mat_group" class="w-full px-3 py-2 border border-slate-300 rounded outline-none ${lockedClass}"><option value="">Select...</option>${matGroups}</select></div><div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Plant</label><select required ${disabledAttr} name="plant" class="w-full px-3 py-2 border border-slate-300 rounded outline-none ${lockedClass}"><option value="">Select...</option>${plantOptions}</select></div><div><label class="block text-xs font-bold slate-300 rounded outline-none ${lockedClass}" readonly></div><div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Lot Size</label><input ${disabledAttr} name="lot" class="w-full px-3 py-2 border border-slate-300 rounded outline-none ${lockedClass}"></div></div></div><div><h4 class="font-bold text-slate-800 mb-4 flex items-center"><i data-lucide="warehouse" class="w-4 h-4 mr-2 text-orange-500"></i> 4. Storage</h4><div class="grid grid-cols-1 md:grid-cols-3 gap-4"><div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Valuation Class</label><select ${disabledAttr} name="val_class" class="w-full px-3 py-2 border border-slate-300 rounded outline-none ${lockedClass}"><option value="">Select...</option>${valClasses}</select></div><div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Storage Loc</label><select ${disabledAttr} name="sloc" class="w-full px-3 py-2 border border-slate-300 rounded outline-none ${lockedClass}"><option value="">Select...</option>${storageLocOptions}</select></div><div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Bin</label><input ${disabledAttr} name="bin" class="w-full px-3 py-2 border border-slate-300 rounded outline-none ${lockedClass}"></div></div></div><div class="pt-6 border-t border-slate-200"><button type="submit" ${disabledAttr} class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-md shadow-lg flex justify-center items-center text-lg disabled:bg-slate-300 disabled:shadow-none disabled:cursor-not-allowed">${AppState.isCatalogLocked ? `<i data-lucide="lock" class="w-5 h-5 mr-2"></i> Verify MPN to Unlock` : `<i data-lucide="send" class="w-5 h-5 mr-2"></i> Submit Request`}</button></div></form></div></div></div></div>`;
        }

        function renderAnalysisLanding() {
            return `<div class="min-h-screen pt-24 pb-12 bg-slate-900 text-white animate-in"><div class="max-w-7xl mx-auto px-4 text-center mb-12"><h2 class="text-4xl font-extrabold mb-4">Analysis Tools</h2><button onclick="window.nav('home')" class="text-orange-500 hover:text-orange-400">Back to Home</button></div><div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8"><div onclick="window.open('https://fff-class.vercel.app/', '_blank')" class="bg-slate-800 rounded-2xl p-8 border border-slate-700 hover:border-orange-500 cursor-pointer group relative overflow-hidden"><div class="absolute top-0 right-0 w-32 h-32 bg-orange-500 opacity-10 rounded-bl-full -mr-8 -mt-8"></div><div class="w-16 h-16 bg-orange-500 rounded-2xl flex items-center justify-center mb-6"><i data-lucide="git-merge" class="text-white w-8 h-8"></i></div><h3 class="text-xl font-bold mb-3">FFF Class Analysis</h3><span class="text-xs font-bold uppercase text-slate-500 group-hover:text-white flex items-center">Launch Tool <i data-lucide="arrow-right" class="ml-2 w-4 h-4"></i></span></div><div onclick="window.open('https://analisis-pr-oustanding-dc-palaran.vercel.app/', '_blank')" class="bg-slate-800 rounded-2xl p-8 border border-slate-700 hover:border-blue-500 cursor-pointer group relative overflow-hidden"><div class="absolute top-0 right-0 w-32 h-32 bg-blue-600 opacity-10 rounded-bl-full -mr-8 -mt-8"></div><div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mb-6"><i data-lucide="bar-chart-3" class="text-white w-8 h-8"></i></div><h3 class="text-xl font-bold mb-3">PR OS Analysis</h3><span class="text-xs font-bold uppercase text-slate-500 group-hover:text-white flex items-center">Launch Tool <i data-lucide="arrow-right" class="ml-2 w-4 h-4"></i></span></div><div onclick="window.open('https://block-master-dc-palaran.vercel.app/', '_blank')" class="bg-slate-800 rounded-2xl p-8 border border-slate-700 hover:border-slate-500 cursor-pointer group relative overflow-hidden"><div class="absolute top-0 right-0 w-32 h-32 bg-slate-600 opacity-10 rounded-bl-full -mr-8 -mt-8"></div><div class="w-16 h-16 bg-slate-600 rounded-2xl flex items-center justify-center mb-6"><i data-lucide="alert-triangle" class="text-white w-8 h-8"></i></div><h3 class="text-xl font-bold mb-3">Block Master</h3><span class="text-xs font-bold uppercase text-slate-500 group-hover:text-white flex items-center">Launch Tool <i data-lucide="arrow-right" class="ml-2 w-4 h-4"></i></span></div></div></div>`;
        }

        // --- RENDER MAIN ---
        function render() {
            const root = document.getElementById('app-root');
            root.innerHTML = '';
            root.insertAdjacentHTML('beforeend', renderNavbar());

            if (AppState.currentView === 'home') {
                root.insertAdjacentHTML('beforeend', renderHero());
                root.insertAdjacentHTML('beforeend', renderObjective());
                root.insertAdjacentHTML('beforeend', renderKeyFunctions());
                root.insertAdjacentHTML('beforeend', renderCategories());
                root.insertAdjacentHTML('beforeend', renderProcess());
                root.insertAdjacentHTML('beforeend', renderTrackingSection());
                root.insertAdjacentHTML('beforeend', renderContact());
                root.insertAdjacentHTML('beforeend', renderFooter());
                setTimeout(fetchDashboardData, 100);
            } else if (AppState.currentView === 'dashboard') {
                root.insertAdjacentHTML('beforeend', renderDashboard());
            } else if (AppState.currentView === 'catalog') {
                root.insertAdjacentHTML('beforeend', renderCatalog());
            } else if (AppState.currentView === 'analysis') {
                root.insertAdjacentHTML('beforeend', renderAnalysisLanding());
            }
            renderIcons();

            // Re-init state check for catalog
            if (AppState.currentView === 'catalog' && AppState.isZerpdUploaded) {
               const inputMPN = document.getElementById('inputMPN');
               if (inputMPN) {
                   inputMPN.disabled = false;
                   inputMPN.classList.remove('bg-slate-100', 'cursor-not-allowed');
               }
               
               const btnVerify = document.getElementById('btnVerifyMPN');
               if (btnVerify) {
                   btnVerify.disabled = false;
                   btnVerify.classList.remove('opacity-50', 'cursor-not-allowed');
               }

               const delBtn = document.getElementById('deleteZerpdBtn');
               if(delBtn) delBtn.classList.remove('hidden');
               
               const stat = document.getElementById('zerpdStatus');
               if(stat) {
                   stat.textContent = "ZERPD File Loaded. Ready.";
                   stat.className = "text-sm font-bold text-green-600";
               }
               
               const upContainer = document.getElementById('zerpdUploadContainer');
               if(upContainer) upContainer.classList.add('hidden');
            }
        }

        // --- Initialization ---
        if(isFirebaseAvailable && auth) {
            onAuthStateChanged(auth, (u) => currentUser = u);
            signInAnonymously(auth).catch(err => console.warn("Auto-login skipped:", err));
        }
        
        render();

    </script>
