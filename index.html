    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. CONFIGURATION ---
        let firebaseConfig;
        if (typeof __firebase_config !== 'undefined' && __firebase_config) {
            try { firebaseConfig = JSON.parse(__firebase_config); } catch (e) { console.error("Config Parse Error:", e); }
        }
        
        if (!firebaseConfig) {
             firebaseConfig = { apiKey: "", authDomain: "", projectId: "" }; 
        }

        let app, auth, db;
        let isFirebaseAvailable = false;

        try {
            if (firebaseConfig.apiKey) {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                isFirebaseAvailable = true;
            }
        } catch (error) { 
            console.error("Firebase Init Error:", error); 
        }

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'dc-palaran-app';
        let currentUser = null;

        // --- 2. STATE MANAGEMENT ---
        const AppState = { 
            currentView: 'home', 
            navbarScrolled: false, 
            mobileMenuOpen: false,
            projectMenuOpen: false, 
            reportView: 'YTD', 
            selectedWeek: 1,
            selectedMonth: null,
            selectedWeeklyCard: null,
            zerpdData: new Map(),
            isZerpdUploaded: false,
            isCatalogLocked: true,
            dashboardData: [], 
            monthlyBreakdown: [],
            weeklyBreakdown: [],
            ytdBreakdown: [], 
            nonSohData: [], 
            pendingGR: [],
            sliderIndex: 0,
            sliderInterval: null,
            // Construction 4M1E States
            constructionUnlocked: false,
            constructionData: { summary: [], details: [] }, 
            constructionLoading: false,
            constructionError: null,
            // Budget Monitoring States
            budgetUnlocked: false,
            budgetLoading: false,
            budgetData: { 
                totalAll: 0, 
                siteGroups: {
                    'DC PLRN': { total: 0, items: [] },
                    'CPLRN': { total: 0, items: [] },
                    'Depo SMD': { total: 0, items: [] }
                },
                aggregatedCosts: [] // New state for aggregated costs
            } 
        };

        // --- 3. UTILITIES ---
        const formatIDR = (val) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(val);
        const normalizeString = (str) => String(str).toUpperCase().replace(/[^A-Z0-9]/g, '');
        
        const renderIcons = (retries = 0) => { 
            if (window.lucide) {
                window.lucide.createIcons(); 
            } else if (retries < 20) { 
                setTimeout(() => renderIcons(retries + 1), 100); 
            }
        };

        const parseCSV = (text) => {
             const rows = []; let currentRow = [], currentCell = '', inQuotes = false;
             for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '"' && text[i+1] === '"') { currentCell += '"'; i++; }
                else if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { currentRow.push(currentCell.trim()); currentCell = ''; }
                else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (currentCell || currentRow.length) rows.push(currentRow);
                    currentRow = []; currentCell = '';
                } else currentCell += char;
             }
             if (currentCell || currentRow.length) { currentRow.push(currentCell.trim()); rows.push(currentRow); }
             return rows;
        }

        const parseDateFlexible = (dateStr) => {
            if (!dateStr) return null;
            let date = new Date(dateStr);
            if (isNaN(date.getTime())) {
                const parts = dateStr.split(/[-/]/);
                if (parts.length === 3) {
                    date = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
                }
            }
            return isNaN(date.getTime()) ? null : date;
        };

        const getMonthName = (dateStr) => {
            if(!dateStr || typeof dateStr !== 'string' || dateStr.trim() === '') return "Mei-Agustus";
            
            const cleanStr = dateStr.trim();
            const monthsID = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            const match = monthsID.find(m => cleanStr.toLowerCase().includes(m.toLowerCase()));
            if(match) return match;

            const monthsEN = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const idxEN = monthsEN.findIndex(m => cleanStr.toLowerCase().includes(m.toLowerCase()));
            if(idxEN !== -1) return monthsID[idxEN];

            let engDateStr = cleanStr
                .replace(/Januari/i, 'January').replace(/Februari/i, 'February').replace(/Maret/i, 'March')
                .replace(/Mei/i, 'May').replace(/Juni/i, 'June').replace(/Juli/i, 'July')
                .replace(/Agustus/i, 'August').replace(/Oktober/i, 'October').replace(/Desember/i, 'December');

            const date = parseDateFlexible(engDateStr);
            if(date) {
                return date.toLocaleString('id-ID', { month: 'long' });
            }

            if (isNaN(cleanStr) && cleanStr.length > 2) return cleanStr;
            return "Unknown";
        };

        const calculateWeekFromDate = (date) => {
            if(!date) return 1;
            const day = date.getDate();
            return Math.ceil(day / 7);
        };

        const generateDonutChartSVG = (data, centerText = "Total", centerValue = "") => {
            const total = data.reduce((acc, curr) => acc + curr.value, 0);
            let cumulativePercent = 0;
            const size = 160;
            if (total === 0) return `<div class="h-[160px] w-[160px] flex items-center justify-center text-slate-400 text-xs">No Data</div>`;

            const getCoords = (percent) => {
                const x = Math.cos(2 * Math.PI * percent);
                const y = Math.sin(2 * Math.PI * percent);
                return [x, y];
            };

            let paths = data.map((slice, i) => {
                const startPercent = cumulativePercent;
                const slicePercent = slice.value / total || 0;
                cumulativePercent += slicePercent;
                const endPercent = cumulativePercent;
                const [startX, startY] = getCoords(startPercent);
                const [endX, endY] = getCoords(endPercent);
                const largeArcFlag = slicePercent > 0.5 ? 1 : 0;
                if(slicePercent >= 0.999) return `<circle cx="0" cy="0" r="1" fill="${slice.color}" />`;
                const d = `M ${startX} ${startY} A 1 1 0 ${largeArcFlag} 1 ${endX} ${endY} L 0 0`;
                return `<path d="${d}" fill="${slice.color}" />`;
            }).join('');

            return `<div class="relative flex justify-center items-center"><svg viewBox="-1 -1 2 2" width="${size}" height="${size}" style="transform: rotate(-90deg)">${paths}<circle cx="0" cy="0" r="0.6" fill="white" /></svg><div class="absolute inset-0 flex flex-col items-center justify-center text-slate-800"><span class="text-[10px] font-bold uppercase text-slate-400">${centerText}</span><span class="text-xs font-extrabold">${centerValue || formatIDR(total).replace('Rp', '')}</span></div></div>`;
        };

        const generateCircularProgress = (percentage, color, label, icon) => {
            const size = 100;
            const strokeWidth = 8;
            const radius = (size - strokeWidth) / 2;
            const circumference = radius * 2 * Math.PI;
            const offset = circumference - (percentage / 100) * circumference;
            
            return `
            <div class="flex flex-col items-center justify-center p-4 bg-slate-800 rounded-xl shadow-lg border border-slate-700 w-full">
                <div class="relative w-24 h-24 mb-3">
                    <svg viewBox="0 0 100 100" class="w-full h-full transform -rotate-90">
                        <circle cx="50" cy="50" r="${radius}" stroke="currentColor" stroke-width="${strokeWidth}" fill="transparent" class="text-slate-700" />
                        <circle cx="50" cy="50" r="${radius}" stroke="${color}" stroke-width="${strokeWidth}" fill="transparent" stroke-dasharray="${circumference}" stroke-dashoffset="${offset}" stroke-linecap="round" class="transition-all duration-1000 ease-out" />
                    </svg>
                    <div class="absolute inset-0 flex items-center justify-center text-white">
                        <i data-lucide="${icon}" class="w-8 h-8 opacity-80"></i>
                    </div>
                </div>
                <div class="text-center">
                    <span class="block text-2xl font-bold text-white">${percentage.toFixed(1)}%</span>
                    <span class="text-xs font-bold uppercase tracking-wider text-slate-400">${label}</span>
                </div>
            </div>`;
        };

        const generateReportData = () => [];

        // --- 4. DATA LOGIC & ACTIONS ---
        const fetchDashboardDataAction = async () => {
             const mockPendingItems = [{ sto: '4500123456', project: 'PL01 MSJ', days: 45, date: '2023-10-01' }];
             let dataUpdated = false;

             try {
                const alarmSheetUrl = 'https://docs.google.com/spreadsheets/d/1ULpZq-bZwvTaEfQ3EcnfTjOm3mOW23rhxGK1OZYBesI/export?format=csv&gid=0';
                const response = await fetch(alarmSheetUrl);
                if (response.ok) {
                    const text = await response.text();
                    const rows = parseCSV(text).slice(1);
                    let pendingItems = [];
                    const today = new Date();
                    rows.forEach(row => {
                        if (!row || row.length < 7) return; 
                        const sto = row[6];
                        if(!sto) return;
                        const project = (row[35] && row[35] !== 'undefined') ? row[35] : 'Unknown';
                        const dateStr = row[0]; 
                        if (dateStr) {
                            const sentDate = parseDateFlexible(dateStr);
                            if (sentDate) {
                                const diff = Math.ceil(Math.abs(today - sentDate) / (1000 * 60 * 60 * 24));
                                if (diff > 30) pendingItems.push({ sto, project, days: diff, date: dateStr });
                            }
                        }
                    });
                    AppState.pendingGR = pendingItems.length > 0 ? pendingItems.slice(0, 5) : mockPendingItems;
                    dataUpdated = true;
                }
            } catch(e) { console.warn("Alarm Fetch Failed:", e.message); AppState.pendingGR = mockPendingItems; }

            const utilSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgvF0NUSq_o9gV90IzgKGAeNiNu3I5KH0D8vde-hHHngl8Pw2HYvPGSdurUe_O0c9LM6aoApnG31TH/pub?gid=1387121170&single=true&output=csv';
            try {
                const resUtil = await fetch(utilSheetUrl);
                if(resUtil.ok) {
                    const textUtil = await resUtil.text();
                    const rowsAll = parseCSV(textUtil); 
                    
                    if (!rowsAll || rowsAll.length < 2) return;
                    const headers = rowsAll[0].map(h => h.toString().toLowerCase().trim());
                    let idxWeek = headers.findIndex(h => h.includes('week') || h.includes('minggu'));
                    if (idxWeek === -1) idxWeek = 12; 
                    let idxDate = 1; 

                    const rowsUtil = rowsAll.slice(1);
                    const siteMap = new Map();
                    const monthMap = new Map(); 
                    const weekMap = new Map();
                    const categoryMap = new Map();
                    const monthsOrder = ["Mei-Agustus", "Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
                    
                    AppState.nonSohData = [];
                    rowsUtil.forEach(row => {
                         if(!row[8] || !row[10]) return;
                        let siteName = row[8].trim();
                        const upperSite = siteName.toUpperCase();
                        if (upperSite.includes("PL08") || upperSite.includes("DC PALARAN")) { siteName = "CMX PLRN"; } 
                        else if (upperSite.includes("PL26") || upperSite.includes("MHU")) { siteName = "MHU"; } 
                        else if (upperSite.includes("PL17") || upperSite.includes("MBLM")) { siteName = "MBL M"; } 
                        else if (upperSite.includes("PL04") || upperSite.includes("AGM")) { siteName = "AGM"; } 
                        else { const match = siteName.match(/PL\d+\s*\(([^)]+)\)/i); if (match && match[1]) { siteName = match[1].trim(); } }

                        const siteKey = normalizeString(siteName); 
                        let cleanVal = row[10].replace(/[Rp\s.]/g, '').replace(',', '.');
                        const rowValue = parseFloat(cleanVal) || 0;
                        const dateRaw = row[idxDate]; 
                        let categoryName = row[11] ? row[11].trim() : "Uncategorized";
                        const lowerCat = categoryName.toLowerCase();

                        if (lowerCat.includes("non soh")) { categoryName = "Part Non SOH"; } 
                        else if (lowerCat.includes("tf post") || lowerCat.includes("tf posting")) { categoryName = "TF Posting"; }

                        if (!categoryMap.has(categoryName)) categoryMap.set(categoryName, 0);
                        categoryMap.set(categoryName, categoryMap.get(categoryName) + rowValue);

                        if (categoryName === "Part Non SOH") {
                            AppState.nonSohData.push({ "Date": row[1] || "-", "Description": row[3] || "-", "Site": siteName, "Category": categoryName, "Amount": rowValue, "Week": row[idxWeek] || "-" });
                        }

                        if (siteMap.has(siteKey)) { siteMap.get(siteKey).totalValue += rowValue; } 
                        else { siteMap.set(siteKey, { name: siteName, totalValue: rowValue }); }

                        let monthName = getMonthName(dateRaw);
                        let dateObj = parseDateFlexible(dateRaw);
                        if (!monthName || monthName === "Unknown") monthName = "Mei-Agustus";

                        if (!monthMap.has(monthName)) { monthMap.set(monthName, { total: 0, sites: new Map() }); }
                        const monthData = monthMap.get(monthName);
                        monthData.total += rowValue;
                        if (monthData.sites.has(siteKey)) monthData.sites.get(siteKey).value += rowValue;
                        else monthData.sites.set(siteKey, { name: siteName, value: rowValue });

                        let weekNum = 0;
                        let weekRaw = (row[idxWeek] || "").toString().trim();
                        const weekMatch = weekRaw.match(/(\d+)/);
                        if (weekMatch) { weekNum = parseInt(weekMatch[0]); } else if (dateObj) { weekNum = calculateWeekFromDate(dateObj); }
                        if (weekNum === 0 && monthName !== "Mei-Agustus") weekNum = 1;

                        let weekKey = "";
                        let weekLabel = "";
                        let sortOrder = 0;
                        if (monthName === "Mei-Agustus") {
                             weekKey = `W${weekNum > 0 ? weekNum : '1-5'}-MeiAug`;
                             weekLabel = `W${weekNum > 0 ? weekNum : '1-5'} Mei-Agustus`;
                             sortOrder = 0 + (weekNum || 0);
                        } else {
                             const shortMonth = monthName.substring(0, 3);
                             weekKey = `W${weekNum}-${monthName}`;
                             weekLabel = `W${weekNum} ${shortMonth}`;
                             const mIdx = monthsOrder.indexOf(monthName);
                             const baseIdx = mIdx !== -1 ? mIdx * 100 : 9900; 
                             sortOrder = baseIdx + weekNum;
                        }

                        if (!weekMap.has(weekKey)) { weekMap.set(weekKey, { id: weekKey, label: weekLabel, total: 0, sites: new Map(), sortOrder: sortOrder }); }
                        const weekData = weekMap.get(weekKey);
                        weekData.total += rowValue;
                        if (weekData.sites.has(siteKey)) weekData.sites.get(siteKey).value += rowValue;
                        else weekData.sites.set(siteKey, { name: siteName, value: rowValue });
                    });

                    const newDashboardData = Array.from(siteMap.values()).map(item => {
                        return { id: normalizeString(item.name), name: item.name, value: item.totalValue, ytd: { value: item.totalValue } };
                    });
                    const totalYTD = newDashboardData.reduce((a,b) => a + b.value, 0);
                    newDashboardData.forEach(d => { d.percentage = totalYTD > 0 ? (d.value / totalYTD * 100) : 0; });
                    AppState.dashboardData = newDashboardData.sort((a,b) => b.value - a.value);

                    const newMonthlyData = Array.from(monthMap.entries()).map(([month, data]) => {
                        const sitesArray = Array.from(data.sites.values()).sort((a,b) => b.value - a.value);
                        const mIdx = monthsOrder.indexOf(month);
                        return { name: month, value: data.total, percentage: 0, sites: sitesArray, sortIdx: mIdx };
                    });
                    const totalMonthly = newMonthlyData.reduce((a,b) => a + b.value, 0);
                    newMonthlyData.forEach(d => { d.percentage = totalMonthly > 0 ? (d.value / totalMonthly * 100) : 0; });
                    AppState.monthlyBreakdown = newMonthlyData.sort((a,b) => a.sortIdx - b.sortIdx);

                    const newWeeklyData = Array.from(weekMap.values()).map(data => {
                        const sitesArray = Array.from(data.sites.values()).sort((a,b) => b.value - a.value);
                        return { id: data.id, name: data.label, value: data.total, percentage: 0, sites: sitesArray, sortOrder: data.sortOrder };
                    });
                    const totalWeekly = newWeeklyData.reduce((a,b) => a + b.value, 0);
                    newWeeklyData.forEach(d => { d.percentage = totalWeekly > 0 ? (d.value / totalWeekly * 100) : 0; });
                    AppState.weeklyBreakdown = newWeeklyData.sort((a,b) => a.sortOrder - b.sortOrder);
                    
                    const newYtdBreakdown = Array.from(categoryMap.entries()).map(([name, val]) => ({
                        name: name,
                        value: val,
                        percentage: (totalYTD > 0) ? (val / totalYTD * 100) : 0
                    })).sort((a,b) => b.value - a.value);
                    AppState.ytdBreakdown = newYtdBreakdown;
                    dataUpdated = true;
                }
            } catch(e) { console.error("Utilization Fetch Error:", e); }
            finally {
                if (dataUpdated || AppState.currentView === 'dashboard') {
                    render();
                }
            }
        };

        const downloadNonSohExcelAction = () => {
            if (!AppState.nonSohData || AppState.nonSohData.length === 0) {
                alert("No Non SOH data available to download.");
                return;
            }
            const worksheet = XLSX.utils.json_to_sheet(AppState.nonSohData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Part Non SOH");
            const date = new Date().toISOString().split('T')[0];
            XLSX.writeFile(workbook, `Part_Non_SOH_Report_${date}.xlsx`);
        };

        const handleUnlockConstructionAction = (e) => {
            e.preventDefault();
            const input = document.getElementById('constructionPass').value;
            if (input === 'DCPLRNPL28') {
                AppState.constructionUnlocked = true;
                fetchConstructionDataAction();
            } else {
                alert("Access Denied: Invalid Security Code");
            }
        };

        // --- MONITORING & BUDGET ACTIONS ---
        const toggleProjectMenuAction = () => {
            AppState.projectMenuOpen = !AppState.projectMenuOpen;
            render();
        };

        const handleBudgetMonitorAction = () => {
            window.nav('budget');
        };

        const handleUnlockBudgetAction = (e) => {
            e.preventDefault();
            const input = document.getElementById('budgetPass').value;
            if (input === 'ariansyahsupu') {
                AppState.budgetUnlocked = true;
                fetchBudgetDataAction(); 
            } else {
                alert("Akses Ditolak: Password Salah");
            }
        };

        const handleProjectOptionAction = (option) => {
            AppState.projectMenuOpen = false; // Close menu
            if (option === 'activity') {
                window.nav('about', 'project-dashboard');
            } else if (option === 'fff') {
                window.open('https://fff-class.vercel.app/', '_blank');
            } else if (option === 'plan2026') {
                alert("Fitur Activity Plan 2026 DC sedang dalam pengembangan.");
            } else if (option === 'closing') {
                alert("Fitur Closing Project sedang dalam pengembangan.");
            }
            render();
        };

        // --- FETCH BUDGET DATA (HARDCODED) ---
        const fetchBudgetDataAction = async () => {
            AppState.budgetLoading = true;
            render();

            // Simulate loading delay
            setTimeout(() => {
                
                // Hardcoded data based on user instruction
                const hardcodedBudget = {
                    'CPLRN': [
                        { desc: 'Beban Alat Tulis Kantor', val: 7439400 },
                        { desc: 'Beban Pemakaian Consumable', val: 4957600 },
                        { desc: 'Beban Pengiriman/ Expedisi Barang', val: 96000000 },
                        { desc: 'Beban Peralatan dan Perlengkapan', val: 72607000 }
                    ],
                    'DC PLRN': [
                        { desc: 'Beban Alat Tulis Kantor', val: 13998000 },
                        { desc: 'Beban P3K', val: 660000 },
                        { desc: 'Beban Pemakaian Consumable', val: 30347600 },
                        { desc: 'Beban Pemakaian Sparepart', val: 7450000 },
                        { desc: 'Beban Pengiriman/ Expedisi Barang', val: 240000000 },
                        { desc: 'Beban Peralatan dan Perlengkapan', val: 468355000 }
                    ],
                    'Depo SMD': [
                        { desc: 'Beban Alat Tulis Kantor', val: 17940000 },
                        { desc: 'Beban Pemakaian Consumable', val: 4260000 },
                        { desc: 'Beban Pemeliharaan Peralatan & Perlengkapan', val: 36000000 },
                        { desc: 'Beban Peralatan dan Perlengkapan', val: 49270500 },
                        { desc: 'Beban Perijinan dan Sertifikasi', val: 14760000 }
                    ]
                };

                const siteGroups = {
                    'DC PLRN': { total: 0, items: hardcodedBudget['DC PLRN'] },
                    'CPLRN': { total: 0, items: hardcodedBudget['CPLRN'] },
                    'Depo SMD': { total: 0, items: hardcodedBudget['Depo SMD'] }
                };

                // Calculate Totals per Site and Aggregated Categories
                let totalAll = 0;
                const aggregatedMap = new Map();

                Object.keys(siteGroups).forEach(key => {
                    const sum = siteGroups[key].items.reduce((acc, item) => acc + item.val, 0);
                    siteGroups[key].total = sum;
                    totalAll += sum;

                    // Aggregate categories for analysis
                    siteGroups[key].items.forEach(item => {
                        const cat = item.desc;
                        if(aggregatedMap.has(cat)) {
                            aggregatedMap.get(cat).val += item.val;
                        } else {
                            aggregatedMap.set(cat, { desc: cat, val: item.val });
                        }
                    });
                });
                
                // Sort items by val desc
                Object.keys(siteGroups).forEach(key => {
                    siteGroups[key].items.sort((a,b) => b.val - a.val);
                });

                // Sort Aggregated items
                const aggregatedCosts = Array.from(aggregatedMap.values()).sort((a,b) => b.val - a.val);

                AppState.budgetData = {
                    totalAll: totalAll,
                    siteGroups: siteGroups,
                    aggregatedCosts: aggregatedCosts
                };

                AppState.budgetLoading = false;
                render();
            }, 500);
        };

        const fetchConstructionDataAction = async () => {
            AppState.constructionLoading = true;
            render();
            try {
                const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTZK0dDiKAxHBY-b35pfvDEVBj_WhLq65G6C-9-XR3U5U3MuWBM3jcbtDkEWSVrFfH2WAttLPcG5PUC/pub?gid=1803529203&single=true&output=csv';
                const response = await fetch(url);
                if (response.ok) {
                    const text = await response.text();
                    const rows = parseCSV(text);

                let ytdBreakdownHTML = '';
                if (view === 'YTD' && AppState.ytdBreakdown && AppState.ytdBreakdown.length > 0) {
                     ytdBreakdownHTML = `<div class="mt-4 grid grid-cols-1 sm:grid-cols-3 gap-3 animate-in fade-in slide-in-from-bottom-2">${AppState.ytdBreakdown.map((cat, idx) => { let colorClass = "bg-slate-500"; if (cat.name.includes("Non SOH")) colorClass = "bg-purple-500"; else if (cat.name.includes("STO")) colorClass = "bg-orange-500"; else if (cat.name.includes("TF")) colorClass = "bg-blue-500"; else colorClass = "bg-emerald-500"; return `<div class="bg-slate-800/50 rounded-lg p-3 border border-slate-700/50 flex flex-col justify-between hover:bg-slate-700/50 transition duration-300 relative group"><div class="flex justify-between items-start"><span class="text-[10px] uppercase font-bold text-slate-400 tracking-wider truncate pr-2" title="${cat.name}">${cat.name}</span><div class="${colorClass} w-2 h-2 rounded-full"></div></div><div class="mt-2"><span class="text-lg font-bold text-white tracking-tight block">${formatIDR(cat.value)}</span><span class="text-[10px] text-slate-500 font-medium">${cat.percentage.toFixed(1)}% of Total</span></div><div class="w-full bg-slate-700 h-1 mt-3 rounded-full overflow-hidden"><div class="${colorClass} h-full rounded-full" style="width: ${cat.percentage}%"></div></div>${cat.name.includes("Non SOH") ? `<button onclick="window.downloadNonSohExcel()" class="absolute top-2 right-2 p-1.5 bg-slate-700 hover:bg-slate-600 rounded-md text-white opacity-0 group-hover:opacity-100 transition-opacity" title="Download Excel"><i data-lucide="download" class="w-3 h-3"></i></button>` : ''}</div>`; }).join('')}</div>`;
                }
                topContentHTML = `<div class="mb-8 animate-in"><div class="bg-gradient-to-r from-slate-900 to-slate-800 border border-slate-700 rounded-2xl p-8 shadow-2xl relative overflow-hidden group"><div class="absolute top-0 right-0 w-64 h-64 bg-orange-500 opacity-10 rounded-full -mr-16 -mt-16 blur-3xl group-hover:opacity-20 transition-opacity duration-500"></div><div class="relative z-10"><div class="flex items-center justify-between"><div><p class="text-sm text-orange-400 font-bold uppercase tracking-wider mb-1 flex items-center"><i data-lucide="trending-up" class="w-4 h-4 mr-2"></i> ${cardTitle}</p><h2 class="text-4xl md:text-6xl font-extrabold text-white tracking-tight">${formatIDR(currentTotal)}</h2></div><div class="hidden md:block bg-slate-800 p-4 rounded-xl border border-slate-700 shadow-lg"><i data-lucide="wallet" class="w-12 h-12 text-orange-500"></i></div></div>${ytdBreakdownHTML}<div class="mt-4 flex items-center space-x-4 text-sm text-slate-400"><span class="bg-green-500/20 text-green-400 px-2 py-1 rounded flex items-center"><i data-lucide="arrow-up-right" class="w-3 h-3 mr-1"></i> Live Data</span><span>${subText}</span></div></div></div></div>`;
            }
            const palette = ['#f97316', '#3b82f6', '#10b981', '#a855f7', '#ec4899', '#64748b', '#eab308', '#ef4444'];
            const pieData = currentData.map((item, idx) => { let val = 0; if(view === 'YTD') val = item.ytd.value; else if(view === 'Monthly' && !selectedMonth) val = item.value; else if(view === 'Monthly' && selectedMonth) val = item.value; else if(view === 'Weekly' && !selectedWeekId) val = item.value; else if(view === 'Weekly' && selectedWeekId) val = item.value; return { value: val, color: palette[idx % palette.length], label: item.name }; }).sort((a,b) => b.value - a.value);
            const pieChartHTML = `<div class="text-center relative">${generateDonutChartSVG(pieData, "Total", formatIDR(currentTotal).replace('Rp', ''))}<div class="mt-4 grid grid-cols-2 gap-2 text-left max-h-48 overflow-y-auto">${pieData.map(d => `<div class="flex items-center text-xs text-slate-600"><span class="w-2 h-2 rounded-full mr-2" style="background:${d.color}"></span><span class="flex-1 truncate font-medium">${d.label}</span><span class="font-bold">${((d.value / currentTotal) * 100).toFixed(1)}%</span></div>`).join('')}</div></div>`;
            let barChartHTML = `<div class="space-y-3 max-h-60 overflow-y-auto">${currentData.map((item, idx) => { let v = 0; if(view === 'YTD') v = item.ytd.value; else v = item.value; const maxVal = Math.max(...currentData.map(d => view === 'YTD' ? d.ytd.value : d.value)); return `<div><div class="flex justify-between text-xs font-bold mb-1 text-slate-600"><span>${item.name}</span><span>${formatIDR(v)}</span></div><div class="w-full bg-slate-200 rounded-full h-3 overflow-hidden"><div class="h-full rounded-full bg-gradient-to-r from-orange-400 to-orange-600" style="width:${(v/maxVal)*100}%"></div></div></div>`; }).join('')}</div>`;

            return `<div class="min-h-screen pt-24 pb-12 bg-slate-950 text-white animate-in"><div class="max-w-7xl mx-auto px-4"><button onclick="window.nav('home')" class="mb-6 flex items-center text-slate-400 hover:text-orange-400 text-sm font-medium uppercase"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Back to Home</button>${topContentHTML}<div class="bg-slate-900/80 border border-slate-800 rounded-2xl p-2 mb-8 flex flex-col md:flex-row justify-between items-center gap-4"><div class="flex space-x-2"><button onclick="window.setReportView('YTD')" class="px-6 py-2 rounded-lg text-sm font-bold transition-all ${view==='YTD'?'bg-orange-500 text-white shadow-lg':'text-slate-400 hover:bg-slate-800'}">YTD</button><button onclick="window.setReportView('Monthly')" class="px-6 py-2 rounded-lg text-sm font-bold transition-all ${view==='Monthly'?'bg-orange-500 text-white shadow-lg':'text-slate-400 hover:bg-slate-800'}">Monthly</button><button onclick="window.setReportView('Weekly')" class="px-6 py-2 rounded-lg text-sm font-bold transition-all ${view==='Weekly'?'bg-orange-500 text-white shadow-lg':'text-slate-400 hover:bg-slate-800'}">Weekly</button></div>${view==='Weekly' && selectedWeekId ? `<div class="flex items-center space-x-2 pr-4"><span class="text-xs text-orange-400 font-bold uppercase">Viewing: ${currentData[0]?.name || 'Detail'}</span></div>` : ''}</div><div class="grid grid-cols-1 lg:grid-cols-3 gap-8"><div class="lg:col-span-2 bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200"><div class="p-6 bg-slate-50 border-b border-slate-200 flex justify-between items-center"><h3 class="text-lg font-bold text-slate-800 flex items-center"><i data-lucide="bar-chart-3" class="w-5 h-5 mr-2 text-orange-600"></i> ${showBackButton ? `Sites Breakdown` : `Data Table (${view})`}</h3>${showBackButton ? `<button onclick="${backAction}" class="text-xs bg-slate-200 hover:bg-slate-300 text-slate-700 px-3 py-1 rounded font-bold transition flex items-center"><i data-lucide="arrow-left" class="w-3 h-3 mr-1"></i> Back</button>` : ''}</div><div class="overflow-x-auto max-h-[500px] overflow-y-auto"><table class="w-full text-left text-sm text-slate-900"><thead class="bg-slate-800 text-slate-200 font-bold uppercase text-xs sticky top-0 z-10"><tr><th class="p-4">${colName}</th><th class="p-4 text-right">Value</th><th class="p-4 text-center">%</th></tr></thead><tbody class="divide-y divide-slate-100">${currentData.map(row => { let v = 0; if(view === 'YTD') v = row.ytd.value; else v = row.value; let p = currentTotal > 0 ? (v / currentTotal) * 100 : 0; let rowClass = "hover:bg-slate-50"; let clickAction = ""; if (view === 'Monthly' && !selectedMonth) { rowClass = "clickable-row"; clickAction = `onclick="window.setMonth('${row.name}')"`; } else if (view === 'Weekly' && !selectedWeekId) { rowClass = "clickable-row"; clickAction = `onclick="window.setWeeklyDrill('${row.id}')"`; } return `<tr class="${rowClass}" ${clickAction}><td class="p-4 font-bold text-slate-700">${row.name}</td><td class="p-4 text-right font-mono font-bold">${formatIDR(v)}</td><td class="p-4 text-center text-xs font-bold text-slate-500">${p.toFixed(1)}%</td></tr>`; }).join('')}</tbody></table></div></div><div class="space-y-8"><div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200 h-fit"><div class="p-6 bg-slate-50 border-b border-slate-200"><h3 class="text-lg font-bold text-slate-800 flex items-center"><i data-lucide="pie-chart" class="w-5 h-5 mr-2 text-blue-600"></i> Distribution (%)</h3></div><div class="p-8 flex flex-col items-center justify-center">${pieChartHTML}</div></div><div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200 h-fit"><div class="p-6 bg-slate-50 border-b border-slate-200"><h3 class="text-lg font-bold text-slate-800 flex items-center"><i data-lucide="bar-chart-2" class="w-5 h-5 mr-2 text-orange-600"></i> Comparative Analysis</h3></div><div class="p-8 flex flex-col items-center justify-center">${barChartHTML}</div></div></div></div></div></div>`;
        }

        // --- 7. MAIN RENDER FUNCTION ---
        function render() {
            const root = document.getElementById('app-root');
            root.innerHTML = '';
            root.insertAdjacentHTML('beforeend', renderNavbar());

            if (AppState.currentView === 'home') {
                root.insertAdjacentHTML('beforeend', renderHero());
                root.insertAdjacentHTML('beforeend', renderObjective());
                root.insertAdjacentHTML('beforeend', renderKeyFunctions());
                root.insertAdjacentHTML('beforeend', renderCategories());
                root.insertAdjacentHTML('beforeend', renderProcess());
                root.insertAdjacentHTML('beforeend', renderTrackingSection());
                root.insertAdjacentHTML('beforeend', renderContact());
                root.insertAdjacentHTML('beforeend', renderFooter());
                if (AppState.pendingGR.length === 0) fetchDashboardDataAction();
            } else if (AppState.currentView === 'dashboard') {
                const dashboardEl = document.createElement('div');
                dashboardEl.innerHTML = renderDashboard();
                root.appendChild(dashboardEl.firstChild);
                if (AppState.dashboardData.length === 0) fetchDashboardDataAction();
            } else if (AppState.currentView === 'catalog') {
                root.insertAdjacentHTML('beforeend', renderCatalog());
            } else if (AppState.currentView === 'analysis') {
                root.insertAdjacentHTML('beforeend', renderAnalysisLanding());
            } else if (AppState.currentView === 'about') { 
                root.insertAdjacentHTML('beforeend', renderAbout());
                startImageSlider(); 
            } else if (AppState.currentView === 'budget') {
                root.insertAdjacentHTML('beforeend', renderBudget());
            }
            renderIcons();

            if (AppState.currentView === 'catalog' && AppState.isZerpdUploaded) {
                const inputMPN = document.getElementById('inputMPN');
                if (inputMPN) { 
                    inputMPN.disabled = false; 
                    inputMPN.classList.remove('bg-slate-100', 'cursor-not-allowed'); 
                }
                const btnVerify = document.getElementById('btnVerifyMPN');
                if (btnVerify) { 
                    btnVerify.disabled = false; 
                    btnVerify.classList.remove('opacity-50', 'cursor-not-allowed'); 
                }
                document.getElementById('deleteZerpdBtn')?.classList.remove('hidden');
                document.getElementById('zerpdUploadContainer')?.classList.add('hidden');
            }
        }
        
        // Add scroll listener for navbar (Restored)
        window.addEventListener('scroll', () => {
            const isScrolled = window.scrollY > 20;
            if (AppState.navbarScrolled !== isScrolled) {
                AppState.navbarScrolled = isScrolled;
                const nav = document.querySelector('nav');
                if (nav) {
                    if (isScrolled) {
                        nav.classList.remove('bg-transparent', 'py-5');
                        nav.classList.add('bg-slate-900', 'shadow-lg', 'py-3');
                    } else {
                        nav.classList.remove('bg-slate-900', 'shadow-lg', 'py-3');
                        nav.classList.add('bg-transparent', 'py-5');
                    }
                }
            }
        });

        // --- 8. ATTACH TO WINDOW ---
        window.setMonth = setMonthAction;
        window.clearMonth = clearMonthAction;
        window.setWeeklyDrill = setWeeklyDrillAction;
        window.clearWeeklyDrill = clearWeeklyDrillAction;
        window.setReportView = setReportViewAction;
        window.setWeek = setWeekAction;
        window.nav = navAction;
        window.toggleMenu = toggleMenuAction;
        window.runBlock = runBlockAction;
        window.runPROS = runPROSAction;
        window.runFFF = runFFFAction;
        window.handleStockCheck = handleStockCheckAction;
        window.handleTrack = handleTrackAction;
        window.handleZerpdUpload = handleZerpdUploadAction;
        window.deleteZerpdFile = deleteZerpdFileAction;
        window.checkPartNumber = checkPartNumberAction;
        window.handleCatalogSubmit = handleCatalogSubmitAction;
        window.downloadNonSohExcel = downloadNonSohExcelAction;
        window.handleUnlockConstruction = handleUnlockConstructionAction;
        
        // New Window Actions
        window.toggleProjectMenu = toggleProjectMenuAction;
        window.handleBudgetMonitor = handleBudgetMonitorAction;
        window.handleUnlockBudget = handleUnlockBudgetAction;
        window.handleProjectOption = handleProjectOptionAction;

        // --- 9. INIT ---
        render();

    </script>
</body>
</html>
